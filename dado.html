<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dado Realista</title>
<style>
/* Estilos gerais */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: radial-gradient(circle, #1e1e1e, #000000); /* Fundo escuro e elegante */
    font-family: Arial, sans-serif;
}

/* Perspectiva para o dado */
.dice-container {
    perspective: 1000px;
}

/* Design do dado */
.dice {
    width: 120px;
    height: 120px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1.5s ease-out;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.7); /* Sombra externa */
}

/* Faces do dado */
.face {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5rem;
    font-family: "Eagle Lake", cursive; /* Fonte personalizada */
    color: #f0f0f0; /* Números claros para contraste */
    background: linear-gradient(135deg, #333, #555); /* Textura metálica */
    border-radius: 15px; /* Bordas bem arredondadas */
    box-shadow: inset 0px 4px 6px rgba(0, 0, 0, 0.6), /* Sombra interna */
                0px 4px 8px rgba(255, 255, 255, 0.2); /* Iluminação */
    border: none; /* Remove a linha entre as faces */
}

/* Transformações para cada face */
.face:nth-child(1) { transform: rotateY(0deg) translateZ(60px); }
.face:nth-child(2) { transform: rotateY(90deg) translateZ(60px); }
.face:nth-child(3) { transform: rotateY(180deg) translateZ(60px); }
.face:nth-child(4) { transform: rotateY(-90deg) translateZ(60px); }
.face:nth-child(5) { transform: rotateX(90deg) translateZ(60px); }
.face:nth-child(6) { transform: rotateX(-90deg) translateZ(60px); }

/* Botão de rolar dado */
button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    background: linear-gradient(135deg, #444, #888); /* Gradiente para botão */
    border: none;
    border-radius: 10px;
    color: #fff;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
    transition: transform 0.2s ease, background 0.3s ease;
}

button:hover {
    transform: scale(1.1); /* Efeito de destaque ao passar o mouse */
    background: linear-gradient(135deg, #666, #aaa);
}
</style>
<!-- Importação da fonte Eagle Lake -->
<link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
</head>
<body>
<div class="dice-container">
    <div class="dice" id="dice">
        <div class="face">1</div>
        <div class="face">2</div>
        <div class="face">3</div>
        <div class="face">4</div>
        <div class="face">5</div>
        <div class="face">6</div>
    </div>
    <button onclick="rollDice()">Rolar Dado</button>
</div>

<script>
/* Função para rolar o dado */
function rollDice() {
    const dice = document.getElementById('dice');
    const xRotation = Math.floor(Math.random() * 4) * 90; // Rotação X
    const yRotation = Math.floor(Math.random() * 4) * 90; // Rotação Y
    dice.style.transform = `rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;
}
</script>
</body>
</html>
