<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <title>Dado Realista com Física 2D</title>

<style>
/* Estilos gerais */
body {
    display: flex; /* Mantém flex para centralizar o container geral */
    flex-direction: column;
    justify-content: flex-end; /* Alinha conteúdo (botão/resultado) na parte inferior */
    align-items: center;
    height: 100vh;
    margin: 0;
    background: radial-gradient(circle at center, #3a3a3a, #1a1a1a);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden; /* ESSENCIAL para não ter barras de rolagem */
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

/* Container para a Simulação Física e Controles */
#simulation-container {
    position: absolute; /* Ocupa a tela toda para a física */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Garante que nada saia */
}

/* Container da Perspectiva 3D (precisa ser filho do container da simulação) */
.dice-perspective-container {
    perspective: 1200px;
    width: 50px; /* Reduzido para metade do tamanho original */
    height: 50px;
    position: absolute;
    bottom: 120px; /* Posição inicial acima do botão */
    left: 50%;
    transform: translate(-50%, 0);
}

/* Design do Dado */
.dice {
    width: 100%; /* Ocupa todo o container da perspectiva */
    height: 100%;
    position: relative; /* Mantém para as faces */
    transform-style: preserve-3d;
    /* Transição para o 'pouso' final do dado */
    transition: transform 0.4s ease-out;
}

/* Faces do Dado - Estilos mantidos */
.face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    border: 1px solid rgba(0, 0, 0, 0.2);
    box-shadow:
        inset 0 0 8px rgba(0, 0, 0, 0.3),
        0px 8px 15px rgba(0, 0, 0, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Eagle Lake", cursive;
    font-size: 1.5rem;
    font-weight: bold;
    color: rgba(0, 0, 0, 0.6);
    text-shadow:
        1px 1px 1px rgba(255, 255, 255, 0.3),
        -1px -1px 1px rgba(0, 0, 0, 0.4);
    background:
        linear-gradient(rgba(255,255,255,0.03), rgba(0,0,0,0.03)),
        repeating-linear-gradient(45deg, transparent, transparent 1px, rgba(0,0,0,0.02) 1px, rgba(0,0,0,0.02) 2px),
        linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.15)),
        #6a7a7a;
     box-sizing: border-box;
     /* Adiciona backface visibility para melhor performance 3D */
     backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
}

/* Transformações das Faces (Mantido) */
.face.front  { transform: rotateY(  0deg) translateZ(25px); }
.face.back   { transform: rotateX(180deg) translateZ(25px); }
.face.right  { transform: rotateY( 90deg) translateZ(25px); }
.face.left   { transform: rotateY(-90deg) translateZ(25px); }
.face.top    { transform: rotateX( 90deg) translateZ(25px); }
.face.bottom { transform: rotateX(-90deg) translateZ(25px); }


/* Controles - Posicionados fixos na parte inferior */
.controls {
    position: fixed; /* Fixo na tela */
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(to top, rgba(26, 26, 26, 0.8), transparent); /* Fundo suave */
    z-index: 10; /* Garante que fiquem sobre a simulação */
}

button#roll-button { /* Estilo específico para o botão */
    padding: 12px 25px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(145deg, #5a5a5a, #3a3a3a);
    border: none;
    border-radius: 8px;
    color: #e0e0e0;
    text-shadow: 0px 1px 2px rgba(0,0,0,0.5);
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5),
                inset 0px 1px 1px rgba(255,255,255,0.2);
    transition: transform 0.15s ease, background 0.2s ease, box-shadow 0.15s ease;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

button#roll-button:hover {
    transform: scale(1.05);
    background: linear-gradient(145deg, #6a6a6a, #4a4a4a);
}

#result-display {
    margin-top: 15px;
    font-size: 1.5rem;
    color: #fff;
    min-height: 2rem;
    font-weight: bold;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
</head>
<body>

<div id="simulation-container">
    <div class="dice-perspective-container" id="dice-visual-container">
        <div class="dice" id="dice">
            <div class="face front">1</div>
            <div class="face back">6</div>
            <div class="face right">4</div>
            <div class="face left">3</div>
            <div class="face top">5</div>
            <div class="face bottom">2</div>
        </div>
    </div>
</div>

<div class="controls">
     <button id="roll-button">Rolar Dado</button>
     <p id="result-display"></p>
</div>


<script>
        // Adicione o obstáculo dinamicamente ao carregar a página
const obstacle = document.createElement('div');
obstacle.id = 'obstacle';
document.body.appendChild(obstacle);

// Estilize o obstáculo com CSS
obstacle.style.position = 'absolute';
obstacle.style.top = '50px';
obstacle.style.left = '20%';
obstacle.style.width = '60%';
obstacle.style.height = '20px';
obstacle.style.backgroundColor = 'gray';
obstacle.style.borderRadius = '10px';

function checkObstacleCollision() {
    const obstacleRect = obstacle.getBoundingClientRect();
    const diceRect = diceContainer.getBoundingClientRect();

    if (
        diceRect.bottom >= obstacleRect.top &&
        diceRect.top <= obstacleRect.bottom &&
        diceRect.right >= obstacleRect.left &&
        diceRect.left <= obstacleRect.right
    ) {
        // Recalcular a direção e velocidade do dado ao colidir com o obstáculo
        velocityY = -velocityY * BOUNCE_DAMPENING; // Inverta a direção vertical com amortecimento
        velocityX += (Math.random() - 0.5) * 2; // Adicione variação aleatória na direção horizontal
        posY = obstacleRect.top - DICE_SIZE; // Impedir sobreposição
    }
}

function animateDice() {
    if (!isRolling) return;

    switch (phase) {
        case 'throwing':
            posX += velocityX;
            posY += velocityY;

            // Simulação de altura
            flightTime += 0.05;
            const height = simulateHeight(flightTime, 1);
            targetScale = SCALE.MIN + (height * (SCALE.MAX - SCALE.MIN));

            // Rotação durante o voo
            currentRotation.x += velocityX * 2;
            currentRotation.y += velocityY * 2;

            // Colisões com paredes
            if (posX <= DICE_SIZE || posX >= window.innerWidth - DICE_SIZE) {
                posX = posX <= DICE_SIZE ? DICE_SIZE : window.innerWidth - DICE_SIZE;
                velocityX = -velocityX * WALL_BOUNCE_DAMPENING;
            }

            // Colisões com o obstáculo
            checkObstacleCollision();

            if (flightTime >= 1) {
                phase = 'bouncing';
                bounceCount = Math.floor(Math.abs(velocityX) * 2) + 3;
                flightTime = 0;
            }
            break;

        case 'bouncing':
            posX += velocityX;
            posY += velocityY;
            velocityX *= FRICTION;
            velocityY *= FRICTION;

            flightTime += 0.1;
            const bounceHeight = Math.sin(flightTime * Math.PI) * (SCALE.BOUNCE / (bounceCount + 1));
            targetScale = SCALE.MIN + bounceHeight;

            if (flightTime >= 1) {
                bounceCount--;
                flightTime = 0;
                currentRotation.x += 90;

                if (bounceCount <= 0) {
                    phase = 'rolling';
                    rollAngle = currentRotation.x;
                    velocityX *= 2; // Impulso final para rolagem
                }
            }

            // Colisões com o obstáculo durante os quiques
            checkObstacleCollision();

            break;

        case 'rolling':
            posX += velocityX;
            velocityX *= FRICTION;

            if (posY > window.innerHeight - DICE_SIZE) {
                posY = window.innerHeight - DICE_SIZE;
            }

            rollAngle += velocityX > 0 ? Math.abs(velocityX) * 15 : -Math.abs(velocityX) * 15;
            currentRotation.x = Math.floor(rollAngle / 90) * 90;
            targetScale = SCALE.MIN;

            if (posX <= DICE_SIZE || posX >= window.innerWidth - DICE_SIZE) {
                posX = posX <= DICE_SIZE ? DICE_SIZE : window.innerWidth - DICE_SIZE;
                velocityX = -velocityX * WALL_BOUNCE_DAMPENING;
                velocityY += (Math.random() - 0.5) * 2;
            }

            if (Math.abs(velocityX) < 0.1) {
                phase = 'stopped';
                isRolling = false;
                const finalFaceIndex = Math.floor(Math.abs(rollAngle) / 90) % 4;
                resultDisplay.textContent = `Resultado: ${faceSequence[finalFaceIndex]}`;
                rollButton.disabled = false;
            }

            // Colisões com o obstáculo durante a rolagem
            checkObstacleCollision();

            break;
    }

    updateDiceVisual();

    if (isRolling) {
        requestAnimationFrame(animateDice);
    }
}
    </script>


</body>
</html>
