<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <title>Dado Realista com Física 2D</title>

<style>
/* Estilos gerais */
body {
    display: flex; /* Mantém flex para centralizar o container geral */
    flex-direction: column;
    justify-content: flex-end; /* Alinha conteúdo (botão/resultado) na parte inferior */
    align-items: center;
    height: 100vh;
    margin: 0;
    background: radial-gradient(circle at center, #3a3a3a, #1a1a1a);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden; /* ESSENCIAL para não ter barras de rolagem */
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

/* Container para a Simulação Física e Controles */
#simulation-container {
    position: absolute; /* Ocupa a tela toda para a física */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Garante que nada saia */
}

/* Container da Perspectiva 3D (precisa ser filho do container da simulação) */
.dice-perspective-container {
    perspective: 1200px;
    width: 50px; /* Reduzido para metade do tamanho original */
    height: 50px;
    position: absolute;
    bottom: 120px; /* Posição inicial acima do botão */
    left: 50%;
    transform: translate(-50%, 0);
}

/* Design do Dado */
.dice {
    width: 100%; /* Ocupa todo o container da perspectiva */
    height: 100%;
    position: relative; /* Mantém para as faces */
    transform-style: preserve-3d;
    /* Transição para o 'pouso' final do dado */
    transition: transform 0.4s ease-out;
}

/* Faces do Dado - Estilos mantidos */
.face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    border: 1px solid rgba(0, 0, 0, 0.2);
    box-shadow:
        inset 0 0 8px rgba(0, 0, 0, 0.3),
        0px 8px 15px rgba(0, 0, 0, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Eagle Lake", cursive;
    font-size: 1.5rem;
    font-weight: bold;
    color: rgba(0, 0, 0, 0.6);
    text-shadow:
        1px 1px 1px rgba(255, 255, 255, 0.3),
        -1px -1px 1px rgba(0, 0, 0, 0.4);
    background:
        linear-gradient(rgba(255,255,255,0.03), rgba(0,0,0,0.03)),
        repeating-linear-gradient(45deg, transparent, transparent 1px, rgba(0,0,0,0.02) 1px, rgba(0,0,0,0.02) 2px),
        linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.15)),
        #6a7a7a;
     box-sizing: border-box;
     /* Adiciona backface visibility para melhor performance 3D */
     backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
}

/* Transformações das Faces (Mantido) */
.face.front  { transform: rotateY(  0deg) translateZ(25px); }
.face.back   { transform: rotateX(180deg) translateZ(25px); }
.face.right  { transform: rotateY( 90deg) translateZ(25px); }
.face.left   { transform: rotateY(-90deg) translateZ(25px); }
.face.top    { transform: rotateX( 90deg) translateZ(25px); }
.face.bottom { transform: rotateX(-90deg) translateZ(25px); }


/* Controles - Posicionados fixos na parte inferior */
.controls {
    position: fixed; /* Fixo na tela */
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(to top, rgba(26, 26, 26, 0.8), transparent); /* Fundo suave */
    z-index: 10; /* Garante que fiquem sobre a simulação */
}

button#roll-button { /* Estilo específico para o botão */
    padding: 12px 25px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(145deg, #5a5a5a, #3a3a3a);
    border: none;
    border-radius: 8px;
    color: #e0e0e0;
    text-shadow: 0px 1px 2px rgba(0,0,0,0.5);
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5),
                inset 0px 1px 1px rgba(255,255,255,0.2);
    transition: transform 0.15s ease, background 0.2s ease, box-shadow 0.15s ease;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

button#roll-button:hover {
    transform: scale(1.05);
    background: linear-gradient(145deg, #6a6a6a, #4a4a4a);
}

#result-display {
    margin-top: 15px;
    font-size: 1.5rem;
    color: #fff;
    min-height: 2rem;
    font-weight: bold;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
</head>
<body>

<div id="simulation-container">
    <div class="dice-perspective-container" id="dice-visual-container">
        <div class="dice" id="dice">
            <div class="face front">1</div>
            <div class="face back">6</div>
            <div class="face right">4</div>
            <div class="face left">3</div>
            <div class="face top">5</div>
            <div class="face bottom">2</div>
        </div>
    </div>
</div>

<div class="controls">
     <button id="roll-button">Rolar Dado</button>
     <p id="result-display"></p>
</div>



<script>
const diceElement = document.getElementById("dice");
 const diceContainer = document.getElementById("dice-visual-container");
 const rollButton = document.getElementById("roll-button");
 const resultDisplay = document.getElementById("result-display");

 // --- Novas Configurações e Constantes ---
 const TOP_OBSTACLE_Y = 60; // Posição Y (pixels do topo) do obstáculo invisível
 const ANGULAR_FRICTION = 0.975; // Atrito para diminuir a rotação (0 a 1)
 const INITIAL_ROTATION_SPEED = 18; // Impulso inicial de rotação aleatória
 const COLLISION_ROTATION_EFFECT = 1.2; // Quão forte a colisão afeta a rotação

 // Mapeamento da rotação final para cada face (ajuste se necessário)
 const faceOrientations = {
     1: { x: 0, y: 0, z: 0 },
     2: { x: -90, y: 0, z: 0 },
     3: { x: 0, y: 90, z: 0 },
     4: { x: 0, y: -90, z: 0 },
     5: { x: 90, y: 0, z: 0 },
     6: { x: 180, y: 0, z: 0 }
 };
 // --------------------------------------

 // Configurações Originais (mantidas ou levemente ajustadas)
 const MAX_PRESS_DURATION = 4000;
 const DICE_SIZE = 50; // Usado para limites de colisão (assumindo posX/Y é o canto superior esquerdo)
 const FRICTION = 0.985; // Atrito linear
 const BOUNCE_DAMPENING = 0.75; // Amortecimento na escala durante quique (já estava no seu)
 const WALL_BOUNCE_DAMPENING = 0.65; // Amortecimento da velocidade linear na parede (levemente aumentado)
 const INITIAL_FORCE_MULTIPLIER = 25;
 const LATERAL_FORCE_RANGE = 8;

 // Configurações de escala (mantidas)
 const SCALE = {
     MIN: 0.8,
     MAX: 2.0,
     FLIGHT: 1.5,
     BOUNCE: 1.3
 };

 // Estado do dado
 let isRolling = false;
 let pressStartTime = 0;
 let currentRotation = { x: 0, y: 0, z: 0 };
 let angularVelocity = { x: 0, y: 0, z: 0 }; // <<< NOVO: Velocidade de rotação
 let posX = window.innerWidth / 2 - DICE_SIZE / 2; // Ajustado para centro inicial
 let posY = window.innerHeight - 50 - DICE_SIZE; // Ajustado para posição do botão
 let velocityX = 0;
 let velocityY = 0;
 let targetScale = 1.0;
 let currentScale = 1.0;
 let phase = 'ready';
 let flightTime = 0;
 let bounceCount = 0;
 // let rollAngle = 0; // <<< REMOVIDO: Não mais necessário com angularVelocity
 let finalResultValue = 1; // <<< NOVO: Guarda o resultado numérico real

 function updateDiceVisual() {
     // Ajuste para centralizar o elemento visualmente se posX/Y for o centro
     // Se posX/Y for top-left (como no seu original), mantenha como está:
     diceContainer.style.left = `${posX}px`;
     diceContainer.style.top = `${posY}px`;

     // Interpola suavemente a escala (mantido)
     currentScale += (targetScale - currentScale) * 0.2;

     const { x, y, z } = currentRotation;
     diceElement.style.transform = `
         scale(${currentScale})
         rotateX(${x}deg)
         rotateY(${y}deg)
         rotateZ(${z}deg)
     `;
 }

 // Função mantida
 function simulateHeight(time, initialVelocity) {
     const height = Math.sin(time * Math.PI) * initialVelocity;
     return Math.max(0, height);
 }

 function animateDice() {
     if (!isRolling) return;

     // --- Atualização da Rotação ---
     // Aplica atrito angular
     angularVelocity.x *= ANGULAR_FRICTION;
     angularVelocity.y *= ANGULAR_FRICTION;
     angularVelocity.z *= ANGULAR_FRICTION;

     // Atualiza rotação com base na velocidade angular
     currentRotation.x += angularVelocity.x;
     currentRotation.y += angularVelocity.y;
     currentRotation.z += angularVelocity.z;
     // --- Fim da Atualização da Rotação ---

     // Movimento Linear Básico (igual ao seu original)
     posX += velocityX;
     posY += velocityY;
     velocityX *= FRICTION; // Aplica atrito linear gradualmente
     velocityY *= FRICTION;

     switch (phase) {
         case 'throwing':
             // Simulação de altura através da escala (mantida)
             flightTime += 0.05;
             const flightHeight = simulateHeight(flightTime, 1); // O fator 1 aqui pode ser ajustado
             targetScale = SCALE.MIN + (flightHeight * (SCALE.MAX - SCALE.MIN));

             // --- Colisões com Efeito na Rotação ---
             let collided = false;

             // Colisão Lateral (Paredes X)
             if (posX <= 0 || posX >= window.innerWidth - DICE_SIZE) {
                 posX = posX <= 0 ? 0 : window.innerWidth - DICE_SIZE;
                 const impactSpeed = Math.abs(velocityX);
                 velocityX = -velocityX * WALL_BOUNCE_DAMPENING;
                 // Efeito na Rotação: Afeta Y e Z
                 angularVelocity.y *= -0.5 * WALL_BOUNCE_DAMPENING; // Inverte e amortece Y
                 angularVelocity.z += (velocityX > 0 ? -1 : 1) * impactSpeed * COLLISION_ROTATION_EFFECT * (Math.random() * 0.5 + 0.5); // Adiciona Z baseado na direção e velocidade
                 angularVelocity.x *= 0.9; // Leve amortecimento em X
                 collided = true;
             }

             // Colisão com Obstáculo Superior
             if (posY <= TOP_OBSTACLE_Y && velocityY < 0) {
                 posY = TOP_OBSTACLE_Y;
                 const impactSpeed = Math.abs(velocityY);
                 velocityY = -velocityY * WALL_BOUNCE_DAMPENING;
                 // Efeito na Rotação: Afeta X e Z
                 angularVelocity.x *= -0.5 * WALL_BOUNCE_DAMPENING; // Inverte e amortece X
                 angularVelocity.z += (Math.random() - 0.5) * 2 * impactSpeed * COLLISION_ROTATION_EFFECT; // Adiciona Z aleatório
                 angularVelocity.y *= 0.9; // Leve amortecimento em Y
                 collided = true;
             }

             // Colisão com Chão (Início do Quique)
             // Transição para quique apenas se estiver descendo e tiver velocidade
             if (posY >= window.innerHeight - DICE_SIZE && velocityY > 0) {
                 posY = window.innerHeight - DICE_SIZE;
                 const impactSpeed = Math.abs(velocityY);
                 velocityY = -velocityY * BOUNCE_DAMPENING; // Usa o BOUNCE_DAMPENING do seu script para o quique vertical
                 velocityX *= 0.95; // Atrito extra no chão

                 // Efeito na Rotação ao bater no chão: Afeta X e Z
                 angularVelocity.x *= -0.4 * BOUNCE_DAMPENING; // Inverte e amortece mais X
                 angularVelocity.z += (Math.random() - 0.5) * 2 * impactSpeed * COLLISION_ROTATION_EFFECT * 0.8; // Adiciona Z aleatório
                 angularVelocity.y *= 0.9; // Leve amortecimento em Y

                 // Verifica se ainda tem energia para quicar
                 if (Math.abs(velocityY) > 1.0) { // Limiar para quicar
                     phase = 'bouncing';
                     // Seu cálculo original de bounceCount, talvez precise de ajuste
                     bounceCount = Math.max(1, Math.floor(impactSpeed * 0.5) + 1);
                     flightTime = 0; // Reinicia tempo para animação do quique
                 } else {
                     // Pouca energia, vai direto para rolagem
                     phase = 'rolling';
                     velocityY = 0; // Para movimento vertical
                 }
                 collided = true;
             }
             // Se não colidiu com o chão e o tempo de voo acabou (prevenção)
             else if (!collided && flightTime >= 1) {
                // Pode acontecer se a velocidade inicial for muito baixa
                 phase = 'rolling'; // Vai direto para rolagem
                 velocityY = 0;
                 posY = window.innerHeight - DICE_SIZE; // Garante posição no chão
             }
             break;

         case 'bouncing':
             // Simulação de quiques na escala (mantida)
             flightTime += 0.1;
             const bounceHeight = Math.sin(flightTime * Math.PI) * (SCALE.BOUNCE / (bounceCount + 1));
             targetScale = SCALE.MIN + Math.max(0, bounceHeight); // Garante não ficar negativo

             // Colisões laterais durante o quique (similar ao throwing)
             if (posX <= 0 || posX >= window.innerWidth - DICE_SIZE) {
                 posX = posX <= 0 ? 0 : window.innerWidth - DICE_SIZE;
                 const impactSpeed = Math.abs(velocityX);
                 velocityX = -velocityX * WALL_BOUNCE_DAMPENING * 0.8; // Mais amortecimento no quique
                 angularVelocity.y *= -0.4 * WALL_BOUNCE_DAMPENING;
                 angularVelocity.z += (velocityX > 0 ? -1 : 1) * impactSpeed * COLLISION_ROTATION_EFFECT * 0.7;
                 angularVelocity.x *= 0.95;
             }

             // Fim de um ciclo de quique (bateu no chão de novo)
             if (flightTime >= 1) {
                 flightTime = 0;
                 bounceCount--;
                 posY = window.innerHeight - DICE_SIZE; // Garante posição
                 const impactSpeed = Math.abs(velocityY); // Usa velocidade antes de recalcular

                 // Efeito de rotação ao bater no chão durante quique
                  angularVelocity.x *= -0.4 * BOUNCE_DAMPENING;
                  angularVelocity.z += (Math.random() - 0.5) * 2 * impactSpeed * COLLISION_ROTATION_EFFECT * 0.6;
                  angularVelocity.y *= 0.9;

                 if (bounceCount <= 0 || Math.abs(velocityY) < 1.0) {
                     phase = 'rolling';
                     velocityY = 0;
                     targetScale = SCALE.MIN;
                 } else {
                     // Recalcula velocidade para próximo quique (menor)
                     velocityY = -velocityY * BOUNCE_DAMPENING * (0.5 + bounceCount * 0.1);
                     velocityX *= 0.95; // Atrito a cada quique
                 }
             }
             // Prevenção: Se ficar preso no ar durante quique
             if (Math.abs(velocityX) < 0.1 && Math.abs(velocityY) < 0.1 && bounceHeight < 0.01) {
                 phase = 'rolling';
                 velocityY = 0;
                 targetScale = SCALE.MIN;
             }
             break;

         case 'rolling':
             // Garante que o dado fique no "chão" visualmente
             if (posY > window.innerHeight - DICE_SIZE) {
                 posY = window.innerHeight - DICE_SIZE;
                 velocityY = 0; // Para qualquer movimento vertical residual
             }
              if (posY < TOP_OBSTACLE_Y) { // Segurança caso role para cima
                 posY = TOP_OBSTACLE_Y;
                 velocityY = 0;
             }

             // Escala fixa durante rolagem
             targetScale = SCALE.MIN;

             // Colisões laterais durante rolagem (similar, mas talvez menos efeito na rotação)
             if (posX <= 0 || posX >= window.innerWidth - DICE_SIZE) {
                 posX = posX <= 0 ? 0 : window.innerWidth - DICE_SIZE;
                 const impactSpeed = Math.abs(velocityX);
                 velocityX = -velocityX * WALL_BOUNCE_DAMPENING * 0.5; // Menos rebote na rolagem
                 // Adiciona um pouco de movimento Y para naturalidade (como no seu original)
                 velocityY += (Math.random() - 0.5) * impactSpeed * 0.1;
                 // Efeito rotação
                 angularVelocity.y *= -0.3 * WALL_BOUNCE_DAMPENING;
                 angularVelocity.z += (velocityX > 0 ? -1 : 1) * impactSpeed * COLLISION_ROTATION_EFFECT * 0.5;
                 angularVelocity.x *= 0.98;
             }

             // --- Condição de Parada ---
             const linearSpeed = Math.sqrt(velocityX * velocityX + velocityY * velocityY);
             const angularSpeed = Math.sqrt(angularVelocity.x * angularVelocity.x + angularVelocity.y * angularVelocity.y + angularVelocity.z * angularVelocity.z);

             // Para se o movimento linear E angular forem baixos
             if (linearSpeed < 0.1 && angularSpeed < 1.0) { // Limiares ajustáveis
                 phase = 'stopped';
                 isRolling = false;

                 // --- CORREÇÃO: Define a rotação final para CORRESPONDER ao resultado numérico ---
                 const finalOrientation = faceOrientations[finalResultValue];
                 if (finalOrientation) {
                    currentRotation.x = finalOrientation.x;
                    currentRotation.y = finalOrientation.y;
                    currentRotation.z = finalOrientation.z;
                 } else {
                    // Fallback se algo der errado
                    console.error("Orientação final não encontrada para:", finalResultValue);
                 }
                 angularVelocity = { x: 0, y: 0, z: 0 }; // Zera a velocidade angular
                 velocityX = 0; // Zera velocidade linear
                 velocityY = 0;


                 // Ajusta posição final para garantir que está dentro da tela e no chão
                 posX = Math.max(0, Math.min(window.innerWidth - DICE_SIZE, posX));
                 posY = window.innerHeight - DICE_SIZE;

                 // Atualiza visual final e mostra resultado
                 updateDiceVisual(); // Aplica a rotação final correta
                 resultDisplay.textContent = `Resultado: ${finalResultValue}`; // Mostra o resultado REAL
                 rollButton.disabled = false;
                 rollButton.style.transform = '';
             }
             break;
     }

     updateDiceVisual();

     if (isRolling) {
         requestAnimationFrame(animateDice);
     }
 }

 // Event listener Mousedown (mantido)
 rollButton.addEventListener("mousedown", (e) => {
     if (isRolling) return;
     e.preventDefault(); // Previne seleção de texto
     pressStartTime = Date.now();
     rollButton.style.transform = 'scale(0.95)';
 });

 // Event listener Mouseup (modificado para nova física)
 rollButton.addEventListener("mouseup", () => {
     if (isRolling) return;

     const pressDuration = Math.min(Date.now() - pressStartTime, MAX_PRESS_DURATION);
     const forceFactor = pressDuration / MAX_PRESS_DURATION; // 0 a 1

     isRolling = true;
     rollButton.disabled = true;
     phase = 'throwing';
     resultDisplay.textContent = "Lançando...";

     // *** GERA O RESULTADO NUMÉRICO REAL AQUI ***
     finalResultValue = Math.floor(Math.random() * 6) + 1;

     // Posição inicial (considerando centro do botão talvez?)
     // Ajuste se necessário - seu original parecia lançar do centro da tela
     posX = window.innerWidth / 2 - DICE_SIZE / 2;
     posY = window.innerHeight - 50 - DICE_SIZE; // Posição acima do botão

     // Calcula vetor direcionado (seu cálculo original mantido)
     const targetX = window.innerWidth / 2; // Direto para o centro X
     const targetY = window.innerHeight * 0.4; // Ponto Y alvo
     const startX = posX + DICE_SIZE / 2; // Centro X do dado
     const startY = posY + DICE_SIZE / 2; // Centro Y do dado

     const dirX = targetX - startX;
     const dirY = targetY - startY;

     const magnitude = Math.max(1, Math.sqrt(dirX * dirX + dirY * dirY)); // Evita divisão por zero

     // --- CORREÇÃO: Calcula a força ANTES de usá-la ---
     // Aplica força (seu cálculo original mantido)
     const force = INITIAL_FORCE_MULTIPLIER * (0.5 + forceFactor * 0.5);
     // ----------------------------------------------------

     // Normaliza e adiciona variação lateral (seu cálculo original mantido)
     // Nota: Seu dirX original era 0, então normalizedX dependia só da variação aleatória. Mantendo isso:
     // Agora 'force' está definida e pode ser usada aqui.
     const normalizedX = (dirX / magnitude) + (Math.random() - 0.5) * (LATERAL_FORCE_RANGE / (force * 0.5 + 10)); // Variação lateral
     const normalizedY = (dirY / magnitude);


     velocityX = normalizedX * force;
     velocityY = normalizedY * force;

     // Reset estado da animação
     flightTime = 0;
     currentScale = SCALE.MIN;
     targetScale = SCALE.FLIGHT;

     // Reset da rotação e adiciona velocidade angular inicial aleatória
     currentRotation = { x: Math.random() * 360, y: Math.random() * 360, z: Math.random() * 360 };
     const rotationBoost = 1 + forceFactor * 1.5; // Mais força = mais rotação inicial
     angularVelocity = {
         x: (Math.random() - 0.5) * INITIAL_ROTATION_SPEED * rotationBoost,
         y: (Math.random() - 0.5) * INITIAL_ROTATION_SPEED * rotationBoost,
         z: (Math.random() - 0.5) * INITIAL_ROTATION_SPEED * rotationBoost
     };

     requestAnimationFrame(animateDice);
     rollButton.style.transform = '';
 });

 // Inicialização (mantida, com verificação de elementos)
 window.addEventListener("load", () => {
     if (diceElement && diceContainer && resultDisplay) {
        // Ajuste da posição inicial para centro da tela, se preferir
        // posX = window.innerWidth / 2 - DICE_SIZE / 2;
        // posY = window.innerHeight / 2 - DICE_SIZE / 2;
         updateDiceVisual();
         resultDisplay.textContent = "Pressione o botão para lançar o dado";
     } else {
         console.error("Um ou mais elementos do dado não foram encontrados!");
     }
 });

 // Redimensionamento (mantido)
 window.addEventListener("resize", () => {
     // Reposiciona o dado se não estiver rolando? Ou só atualiza limites?
     // O ideal seria atualizar os limites de colisão (window.innerWidth/Height)
     // Mas vamos manter simples por ora.
     if (!isRolling && diceElement) {
         // Poderia centralizar de novo se quisesse:
         // posX = window.innerWidth / 2 - DICE_SIZE / 2;
         // posY = window.innerHeight - 50 - DICE_SIZE; // Ou outra posição inicial
         // updateDiceVisual();
     }
 });
</script>


</body>
