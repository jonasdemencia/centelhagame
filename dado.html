<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
<title>Dado Realista com Física 2D</title>

<style>
/* Estilos gerais */
body {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: radial-gradient(circle at center, #3a3a3a, #1a1a1a);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    user-select: none;
}

/* Container para a Simulação Física e Controles */
#simulation-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

/* Container da Perspectiva 3D */
.dice-perspective-container {
    perspective: 1200px;
    width: 33px; /* Reduzido para 1/3 do tamanho */
    height: 33px;
    position: absolute;
    bottom: 0; /* Posição inicial na base da página */
    left: 50%;
    transform: translate(-50%, 0);
}

/* Design do Dado */
.dice {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.4s ease-out, width 0.2s ease-out, height 0.2s ease-out;
}

/* Faces do Dado */
.face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    border: 1px solid rgba(0, 0, 0, 0.2);
    box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.3), 0px 8px 15px rgba(0, 0, 0, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Eagle Lake", cursive;
    font-size: 1rem; /* Ajustado para combinar com o tamanho */
    font-weight: bold;
    color: rgba(0, 0, 0, 0.6);
    text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.3), -1px -1px 1px rgba(0, 0, 0, 0.4);
    background: linear-gradient(rgba(255, 255, 255, 0.03), rgba(0, 0, 0, 0.03)),
                repeating-linear-gradient(45deg, transparent, transparent 1px, rgba(0, 0, 0, 0.02) 1px, rgba(0, 0, 0, 0.02) 2px),
                linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.15)), #6a7a7a;
    box-sizing: border-box;
    backface-visibility: hidden;
}

.face.front  { transform: rotateY(  0deg) translateZ(16.5px); }
.face.back   { transform: rotateX(180deg) translateZ(16.5px); }
.face.right  { transform: rotateY( 90deg) translateZ(16.5px); }
.face.left   { transform: rotateY(-90deg) translateZ(16.5px); }
.face.top    { transform: rotateX( 90deg) translateZ(16.5px); }
.face.bottom { transform: rotateX(-90deg) translateZ(16.5px); }

/* Controles */
.controls {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(to top, rgba(26, 26, 26, 0.8), transparent);
    z-index: 10;
}

button#roll-button {
    padding: 12px 25px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(145deg, #5a5a5a, #3a3a3a);
    border: none;
    border-radius: 8px;
    color: #e0e0e0;
    text-shadow: 0px 1px 2px rgba(0,0,0,0.5);
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5),
                inset 0px 1px 1px rgba(255,255,255,0.2);
    transition: transform 0.15s ease, background 0.2s ease, box-shadow 0.15s ease;
}

button#roll-button:hover {
    transform: scale(1.05);
    background: linear-gradient(145deg, #6a6a6a, #4a4a4a);
}

#result-display {
    margin-top: 15px;
    font-size: 1.5rem;
    color: #fff;
    min-height: 2rem;
    font-weight: bold;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}
</style>
</head>
<body>

<div id="simulation-container">
    <div class="dice-perspective-container" id="dice-visual-container">
        <div class="dice" id="dice">
            <div class="face front">1</div>
            <div class="face back">6</div>
            <div class="face right">4</div>
            <div class="face left">3</div>
            <div class="face top">5</div>
            <div class="face bottom">2</div>
        </div>
    </div>
</div>

<div class="controls">
     <button id="roll-button">Rolar Dado</button>
     <p id="result-display"></p>
</div>

<script>
const diceElement = document.getElementById("dice");
const diceContainer = document.getElementById("dice-visual-container");
const rollButton = document.getElementById("roll-button");
const resultDisplay = document.getElementById("result-display");

let pressStartTime = 0;
let isRolling = false;
let posX = window.innerWidth / 2;
let posY = window.innerHeight - 33; // Base da página
const step = 33; // Reduzido junto com o tamanho do dado

function updateDicePositionAndRotation(rotX, rotY) {
    diceContainer.style.left = `${posX}px`;
    diceContainer.style.top = `${posY}px`;
    diceElement.style.transition = "transform 0.5s ease-out, width 0.2s ease-out, height 0.2s ease-out";
    diceElement.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
}

// Adiciona evento de pressão longa no botão
rollButton.addEventListener("mousedown", () => {
    pressStartTime = Date.now();
    rollButton.style.transform = "scale(0.95)";
});

rollButton.addEventListener("mouseup", () => {
    rollButton.style.transform = "";
    if (isRolling) return;

    const pressDuration = Date.now() - pressStartTime;
    const force = Math.min(pressDuration / 100, 10); // Força máxima limitada a 10

    isRolling = true;

    let rotX = 0;

    const interval = setInterval(() => {
        if (force <= 0 || posY <= 0) {
            clearInterval(interval);
            isRolling = false;
            resultDisplay.textContent = "Dado parou!";
            return;
        }

        // Simula o movimento e quiques
        rotX += 90;
        posY -= step * (force / 10); // Movimento proporcional à força

        if (posY <= 0) {
            posY = 0;
            force *= 0.5; // Reduz a força após bater no topo
        }

        updateDicePositionAndRotation(rotX, 0);

        // Simula o efeito de tamanho durante o quique
        diceElement.style.width = "40px";
        diceElement.style.height = "40px";
        setTimeout(() => {
            diceElement.style.width = "33px";
            diceElement.style.height = "33px";
        }, 100);
    }, 200);
});

// Inicializa a posição inicial
window.addEventListener("load", () => {
    updateDicePositionAndRotation(0, 0);
    resultDisplay.textContent = "Pressione o botão para lançar o dado.";
});
</script>

</body>
</html>
