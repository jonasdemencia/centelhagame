<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <title>Dado Realista com Física 2D</title>

<style>
/* Estilos gerais */
body {
    display: flex; /* Mantém flex para centralizar o container geral */
    flex-direction: column;
    justify-content: flex-end; /* Alinha conteúdo (botão/resultado) na parte inferior */
    align-items: center;
    height: 100vh;
    margin: 0;
    background: radial-gradient(circle at center, #3a3a3a, #1a1a1a);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden; /* ESSENCIAL para não ter barras de rolagem */
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

/* Container para a Simulação Física e Controles */
#simulation-container {
    position: absolute; /* Ocupa a tela toda para a física */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Garante que nada saia */
}

/* Container da Perspectiva 3D (precisa ser filho do container da simulação) */
.dice-perspective-container {
    perspective: 1200px;
    width: 50px; /* Reduzido para metade do tamanho original */
    height: 50px;
    position: absolute;
    bottom: 120px; /* Posição inicial acima do botão */
    left: 50%;
    transform: translate(-50%, 0);
}

/* Design do Dado */
.dice {
    width: 100%; /* Ocupa todo o container da perspectiva */
    height: 100%;
    position: relative; /* Mantém para as faces */
    transform-style: preserve-3d;
    /* Transição para o 'pouso' final do dado */
    transition: transform 0.4s ease-out;
}

/* Faces do Dado - Estilos mantidos */
.face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    border: 1px solid rgba(0, 0, 0, 0.2);
    box-shadow:
        inset 0 0 8px rgba(0, 0, 0, 0.3),
        0px 8px 15px rgba(0, 0, 0, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Eagle Lake", cursive;
    font-size: 1.5rem;
    font-weight: bold;
    color: rgba(0, 0, 0, 0.6);
    text-shadow:
        1px 1px 1px rgba(255, 255, 255, 0.3),
        -1px -1px 1px rgba(0, 0, 0, 0.4);
    background:
        linear-gradient(rgba(255,255,255,0.03), rgba(0,0,0,0.03)),
        repeating-linear-gradient(45deg, transparent, transparent 1px, rgba(0,0,0,0.02) 1px, rgba(0,0,0,0.02) 2px),
        linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.15)),
        #6a7a7a;
     box-sizing: border-box;
     /* Adiciona backface visibility para melhor performance 3D */
     backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
}

/* Transformações das Faces (Mantido) */
.face.front  { transform: rotateY(  0deg) translateZ(25px); }
.face.back   { transform: rotateX(180deg) translateZ(25px); }
.face.right  { transform: rotateY( 90deg) translateZ(25px); }
.face.left   { transform: rotateY(-90deg) translateZ(25px); }
.face.top    { transform: rotateX( 90deg) translateZ(25px); }
.face.bottom { transform: rotateX(-90deg) translateZ(25px); }


/* Controles - Posicionados fixos na parte inferior */
.controls {
    position: fixed; /* Fixo na tela */
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(to top, rgba(26, 26, 26, 0.8), transparent); /* Fundo suave */
    z-index: 10; /* Garante que fiquem sobre a simulação */
}

button#roll-button { /* Estilo específico para o botão */
    padding: 12px 25px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(145deg, #5a5a5a, #3a3a3a);
    border: none;
    border-radius: 8px;
    color: #e0e0e0;
    text-shadow: 0px 1px 2px rgba(0,0,0,0.5);
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5),
                inset 0px 1px 1px rgba(255,255,255,0.2);
    transition: transform 0.15s ease, background 0.2s ease, box-shadow 0.15s ease;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

button#roll-button:hover {
    transform: scale(1.05);
    background: linear-gradient(145deg, #6a6a6a, #4a4a4a);
}

#result-display {
    margin-top: 15px;
    font-size: 1.5rem;
    color: #fff;
    min-height: 2rem;
    font-weight: bold;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
</head>
<body>

<div id="simulation-container">
    <div class="dice-perspective-container" id="dice-visual-container">
        <div class="dice" id="dice">
            <div class="face front">1</div>
            <div class="face back">6</div>
            <div class="face right">4</div>
            <div class="face left">3</div>
            <div class="face top">5</div>
            <div class="face bottom">2</div>
        </div>
    </div>
</div>

<div class="controls">
     <button id="roll-button">Rolar Dado</button>
     <p id="result-display"></p>
</div>



<script>
const diceElement = document.getElementById("dice");
const diceContainer = document.getElementById("dice-visual-container");
const rollButton = document.getElementById("roll-button");
const resultDisplay = document.getElementById("result-display");

// Configurações
const MAX_PRESS_DURATION = 4000;
const DICE_SIZE = 50;
const GRAVITY = 0.4;
const FRICTION = 0.98;
const BOUNCE_DAMPENING = 0.75;
const INITIAL_FORCE_MULTIPLIER = 60;
const LATERAL_FORCE_RANGE = 15;
const WALL_BOUNCE_DAMPENING = 0.8;
const ROLL_SPEED = 8;

// Estado do dado
let isRolling = false;
let pressStartTime = 0;
let currentRotation = { x: 0, y: 0, z: 0 };
let posX = window.innerWidth / 2;
let posY = window.innerHeight - 50;
let velocityX = 0;
let velocityY = 0;
let rollsRemaining = 0;
let baseScale = 1.0;
let phase = 'ready';
const targetY = window.innerHeight * 0.5;

// Sequência de faces
const faceSequence = [
    { face: 1, rotation: { x: 0, y: 0, z: 0 } },
    { face: 2, rotation: { x: 90, y: 0, z: 0 } },
    { face: 6, rotation: { x: 180, y: 0, z: 0 } },
    { face: 5, rotation: { x: 270, y: 0, z: 0 } }
];

function updateDiceVisual() {
    diceContainer.style.left = `${posX}px`;
    diceContainer.style.top = `${posY}px`;
    
    const { x, y, z } = currentRotation;
    diceElement.style.transform = `
        scale(${baseScale})
        rotateX(${x}deg)
        rotateY(${y}deg)
        rotateZ(${z}deg)
    `;
}

function animateDice() {
    if (!isRolling) return;

    switch (phase) {
        case 'throwing':
            posX += velocityX;
            posY += velocityY;
            velocityY += GRAVITY;
            
            // Ajuste de escala durante o lançamento inicial
            baseScale = 1.2;

            // Colisões com as bordas
            if (posX <= DICE_SIZE || posX >= window.innerWidth - DICE_SIZE) {
                posX = posX <= DICE_SIZE ? DICE_SIZE : window.innerWidth - DICE_SIZE;
                velocityX = -velocityX * WALL_BOUNCE_DAMPENING;
            }

            // Transição para a fase de quique
            if (posY <= targetY) {
                phase = 'bouncing';
                posY = targetY;
                velocityY = Math.abs(velocityY) * BOUNCE_DAMPENING;
                baseScale = 1.5;
                setTimeout(() => baseScale = 1.0, 100);
            }
            break;

        case 'bouncing':
            posX += velocityX;
            posY += velocityY;
            velocityY += GRAVITY;
            velocityX *= FRICTION;

            // Colisões com as bordas
            if (posX <= DICE_SIZE || posX >= window.innerWidth - DICE_SIZE) {
                posX = posX <= DICE_SIZE ? DICE_SIZE : window.innerWidth - DICE_SIZE;
                velocityX = -velocityX * WALL_BOUNCE_DAMPENING;
            }

            // Quiques na superfície
            if (posY >= targetY) {
                posY = targetY;
                velocityY = -velocityY * BOUNCE_DAMPENING;
                
                // Ajuste de escala nos quiques
                if (Math.abs(velocityY) > 2) {
                    baseScale = 1.1 + Math.abs(velocityY) * 0.03;
                    setTimeout(() => baseScale = 1.0, 100);
                }

                // Transição para a fase de rolagem
                if (Math.abs(velocityY) < 3) {
                    phase = 'rolling';
                    velocityY = -ROLL_SPEED;
                    velocityX *= 1.5;
                    rollsRemaining = Math.floor(Math.random() * 4) + 8;
                }
            }
            break;

        case 'rolling':
            posY -= ROLL_SPEED;
            posX += velocityX;
            velocityX *= FRICTION;

            // Rotação precisa de 90 graus por face
            if (rollsRemaining > 0) {
                currentRotation.x += 90;
                rollsRemaining--;
                baseScale = 1.1;
                setTimeout(() => baseScale = 1.0, 50);
            }

            // Colisões com as bordas durante a rolagem
            if (posX <= DICE_SIZE || posX >= window.innerWidth - DICE_SIZE) {
                posX = posX <= DICE_SIZE ? DICE_SIZE : window.innerWidth - DICE_SIZE;
                velocityX = -velocityX * WALL_BOUNCE_DAMPENING;
            }

            // Parada final
            if (posY <= DICE_SIZE || rollsRemaining <= 0) {
                phase = 'stopped';
                isRolling = false;
                
                const finalFaceIndex = Math.floor((currentRotation.x / 90)) % 4;
                const finalFace = faceSequence[finalFaceIndex];
                currentRotation = { ...finalFace.rotation };
                
                resultDisplay.textContent = `Resultado: ${finalFace.face}`;
                rollButton.disabled = false;
            }
            break;
    }

    updateDiceVisual();

    if (isRolling) {
        requestAnimationFrame(animateDice);
    }
}

rollButton.addEventListener("mousedown", () => {
    if (isRolling) return;
    pressStartTime = Date.now();
    rollButton.style.transform = 'scale(0.95)';
});

rollButton.addEventListener("mouseup", () => {
    if (isRolling) return;
    
    const pressDuration = Math.min(Date.now() - pressStartTime, MAX_PRESS_DURATION);
    const forceFactor = pressDuration / MAX_PRESS_DURATION;
    
    isRolling = true;
    rollButton.disabled = true;
    phase = 'throwing';
    
    // Velocidade inicial e força lateral
    const lateralForce = (Math.random() - 0.5) * LATERAL_FORCE_RANGE;
    velocityX = lateralForce;
    velocityY = -INITIAL_FORCE_MULTIPLIER * (0.5 + forceFactor * 0.5);
    
    // Reset de posição e rotação
    posX = window.innerWidth / 2;
    posY = window.innerHeight - 50;
    currentRotation = { x: 0, y: 0, z: 0 };
    baseScale = 1.0;
    
    requestAnimationFrame(animateDice);
    rollButton.style.transform = '';
});

// Inicialização
window.addEventListener("load", () => {
    updateDiceVisual();
    resultDisplay.textContent = "Pressione o botão para lançar o dado";
});

</script>

</body>
</html>
