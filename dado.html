<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <title>Dado Realista com Física 2D</title>

<style>
/* Estilos gerais */
body {
    display: flex; /* Mantém flex para centralizar o container geral */
    flex-direction: column;
    justify-content: flex-end; /* Alinha conteúdo (botão/resultado) na parte inferior */
    align-items: center;
    height: 100vh;
    margin: 0;
    background: radial-gradient(circle at center, #3a3a3a, #1a1a1a);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden; /* ESSENCIAL para não ter barras de rolagem */
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

/* Container para a Simulação Física e Controles */
#simulation-container {
    position: absolute; /* Ocupa a tela toda para a física */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Garante que nada saia */
}

/* Container da Perspectiva 3D (precisa ser filho do container da simulação) */
.dice-perspective-container {
    perspective: 1200px;
    width: 50px; /* Reduzido para metade do tamanho original */
    height: 50px;
    position: absolute;
    bottom: 120px; /* Posição inicial acima do botão */
    left: 50%;
    transform: translate(-50%, 0);
}

/* Design do Dado */
.dice {
    width: 100%; /* Ocupa todo o container da perspectiva */
    height: 100%;
    position: relative; /* Mantém para as faces */
    transform-style: preserve-3d;
    /* Transição para o 'pouso' final do dado */
    transition: transform 0.4s ease-out;
}

/* Faces do Dado - Estilos mantidos */
.face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    border: 1px solid rgba(0, 0, 0, 0.2);
    box-shadow:
        inset 0 0 8px rgba(0, 0, 0, 0.3),
        0px 8px 15px rgba(0, 0, 0, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Eagle Lake", cursive;
    font-size: 1.5rem;
    font-weight: bold;
    color: rgba(0, 0, 0, 0.6);
    text-shadow:
        1px 1px 1px rgba(255, 255, 255, 0.3),
        -1px -1px 1px rgba(0, 0, 0, 0.4);
    background:
        linear-gradient(rgba(255,255,255,0.03), rgba(0,0,0,0.03)),
        repeating-linear-gradient(45deg, transparent, transparent 1px, rgba(0,0,0,0.02) 1px, rgba(0,0,0,0.02) 2px),
        linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.15)),
        #6a7a7a;
     box-sizing: border-box;
     /* Adiciona backface visibility para melhor performance 3D */
     backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
}

/* Transformações das Faces (Mantido) */
.face.front  { transform: rotateY(  0deg) translateZ(25px); }
.face.back   { transform: rotateX(180deg) translateZ(25px); }
.face.right  { transform: rotateY( 90deg) translateZ(25px); }
.face.left   { transform: rotateY(-90deg) translateZ(25px); }
.face.top    { transform: rotateX( 90deg) translateZ(25px); }
.face.bottom { transform: rotateX(-90deg) translateZ(25px); }


/* Controles - Posicionados fixos na parte inferior */
.controls {
    position: fixed; /* Fixo na tela */
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(to top, rgba(26, 26, 26, 0.8), transparent); /* Fundo suave */
    z-index: 10; /* Garante que fiquem sobre a simulação */
}

button#roll-button { /* Estilo específico para o botão */
    padding: 12px 25px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(145deg, #5a5a5a, #3a3a3a);
    border: none;
    border-radius: 8px;
    color: #e0e0e0;
    text-shadow: 0px 1px 2px rgba(0,0,0,0.5);
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5),
                inset 0px 1px 1px rgba(255,255,255,0.2);
    transition: transform 0.15s ease, background 0.2s ease, box-shadow 0.15s ease;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

button#roll-button:hover {
    transform: scale(1.05);
    background: linear-gradient(145deg, #6a6a6a, #4a4a4a);
}

#result-display {
    margin-top: 15px;
    font-size: 1.5rem;
    color: #fff;
    min-height: 2rem;
    font-weight: bold;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
</head>
<body>

<div id="simulation-container">
    <div class="dice-perspective-container" id="dice-visual-container">
        <div class="dice" id="dice">
            <div class="face front">1</div>
            <div class="face back">6</div>
            <div class="face right">4</div>
            <div class="face left">3</div>
            <div class="face top">5</div>
            <div class="face bottom">2</div>
        </div>
    </div>
</div>

<div class="controls">
     <button id="roll-button">Rolar Dado</button>
     <p id="result-display"></p>
</div>



<script>
const diceElement = document.getElementById("dice");
 const diceContainer = document.getElementById("dice-visual-container");
 const rollButton = document.getElementById("roll-button");
 const resultDisplay = document.getElementById("result-display");
 
 // --- Novas Configurações ---
 const TOP_OBSTACLE_Y = 60; // Posição Y (em pixels do topo) do obstáculo invisível
 const ANGULAR_FRICTION = 0.97; // Atrito rotacional
 const INITIAL_ROTATION_SPEED = 15; // Velocidade inicial de rotação aleatória
 // Mapeamento da rotação final para cada face (ajuste conforme a textura/modelo do seu dado)
 // Assume que a face '1' é visível com rotação (0, 0, 0)
 const faceOrientations = {
     1: { x: 0, y: 0, z: 0 },       // Face 1 para cima
     2: { x: -90, y: 0, z: 0 },     // Face 2 para cima
     3: { x: 0, y: 90, z: 0 },      // Face 3 para cima
     4: { x: 0, y: -90, z: 0 },     // Face 4 para cima
     5: { x: 90, y: 0, z: 0 },      // Face 5 para cima
     6: { x: 180, y: 0, z: 0 }      // Face 6 para cima
 };
 // --------------------------
 
 // Configurações Originais (ajustadas levemente para melhor sensação)
 const MAX_PRESS_DURATION = 4000;
 const DICE_SIZE = 50; // Metade do tamanho real para cálculos de colisão mais precisos
 const FRICTION = 0.98; // Levemente ajustado
 const BOUNCE_DAMPENING = 0.65; // Amortecimento ao quicar no "chão" (escala)
 const WALL_BOUNCE_DAMPENING = 0.7; // Amortecimento ao bater nas paredes/topo
 const INITIAL_FORCE_MULTIPLIER = 28; // Levemente ajustado
 const LATERAL_FORCE_RANGE = 8; // Define a intensidade da variação lateral inicial
 
 // Configurações de escala para simular altura
 const SCALE = {
     MIN: 0.8,    // Tamanho mínimo (dado no chão)
     MAX: 1.8,    // Tamanho máximo (ponto mais alto) - reduzido um pouco
     FLIGHT: 1.5, // Tamanho durante o voo
     BOUNCE: 1.2  // Tamanho base para quiques - reduzido um pouco
 };
 
 // Estado do dado
 let isRolling = false;
 let pressStartTime = 0;
 let currentRotation = { x: 0, y: 0, z: 0 };
 let angularVelocity = { x: 0, y: 0, z: 0 }; // Velocidade de rotação
 let posX = window.innerWidth / 2;
 let posY = window.innerHeight - 50; // Posição inicial do botão
 let velocityX = 0;
 let velocityY = 0;
 let targetScale = 1.0;
 let currentScale = 1.0;
 let phase = 'ready'; // 'ready', 'throwing', 'bouncing', 'rolling', 'stopped'
 let flightTime = 0;
 let bounceCount = 0;
 let finalResultValue = 1; // Guarda o resultado numérico real
 
 function updateDiceVisual() {
     // Centraliza o dado visualmente (offset pelo tamanho)
     diceContainer.style.left = `${posX - diceElement.offsetWidth / 2}px`;
     diceContainer.style.top = `${posY - diceElement.offsetHeight / 2}px`;
 
     // Interpola suavemente a escala
     currentScale += (targetScale - currentScale) * 0.2;
 
     const { x, y, z } = currentRotation;
     diceElement.style.transform = `
         scale(<span class="math-inline">\{currentScale\}\)
rotateX\(</span>{x}deg)
         rotateY(<span class="math-inline">\{y\}deg\)
rotateZ\(</span>{z}deg)
     `;
 }
 
 // Simula a "altura" através da escala usando uma curva senoidal
 function simulateHeight(time, initialVelocityFactor) {
     // time vai de 0 a 1 para um arco completo
     const height = Math.sin(time * Math.PI) * initialVelocityFactor;
     return Math.max(0, height);
 }
 
 function animateDice() {
     if (!isRolling) return;
 
     // Aplica atrito angular
     angularVelocity.x *= ANGULAR_FRICTION;
     angularVelocity.y *= ANGULAR_FRICTION;
     angularVelocity.z *= ANGULAR_FRICTION;
 
     // Atualiza rotação com base na velocidade angular
     currentRotation.x += angularVelocity.x;
     currentRotation.y += angularVelocity.y;
     currentRotation.z += angularVelocity.z;
 
     switch (phase) {
         case 'throwing':
             // Movimento
             posX += velocityX;
             posY += velocityY;
 
             // Simulação de altura através da escala
             flightTime += 0.03; // Ajuste a velocidade da animação de voo aqui
             const heightFactor = Math.max(0.5, Math.sqrt(velocityX*velocityX + velocityY*velocityY) / INITIAL_FORCE_MULTIPLIER); // Fator de altura baseado na força
             const height = simulateHeight(flightTime, heightFactor);
             targetScale = SCALE.MIN + (height * (SCALE.MAX - SCALE.MIN));
 
             // Colisões com paredes laterais
             if (posX <= DICE_SIZE / 2 || posX >= window.innerWidth - DICE_SIZE / 2) {
                 posX = posX <= DICE_SIZE / 2 ? DICE_SIZE / 2 : window.innerWidth - DICE_SIZE / 2;
                 velocityX = -velocityX * WALL_BOUNCE_DAMPENING;
                 angularVelocity.y *= -0.8; // Inverte e amortece rotação Y na colisão lateral
                 angularVelocity.z += (Math.random() - 0.5) * 5; // Adiciona rotação Z
             }
 
             // Colisão com o chão (transição para quique)
             if (posY >= window.innerHeight - DICE_SIZE / 2 && flightTime > 0.5) { // Só quica se estiver descendo
                 posY = window.innerHeight - DICE_SIZE / 2;
                 velocityY = -velocityY * BOUNCE_DAMPENING; // Quica no chão
                 velocityX *= 0.9; // Atrito no quique
 
                 // Transição para fase de quique se ainda tiver energia vertical
                 if (Math.abs(velocityY) > 1.5) {
                    phase = 'bouncing';
                    bounceCount = Math.floor(Math.abs(velocityY) * 0.3) + 2; // Número de quiques baseado na velocidade
                    flightTime = 0; // Reseta tempo para animação de quique
                    // Amortece rotação no impacto
                    angularVelocity.x *= 0.7;
                    angularVelocity.y *= 0.7;
                    angularVelocity.z *= 0.7;
                 } else {
                     // Pouca energia vertical, transição direta para rolagem
                     phase = 'rolling';
                     velocityY = 0; // Para de mover verticalmente
                     // Impulso final para rolagem baseado na velocidade restante
                     velocityX *= (0.8 + Math.random() * 0.4);
                     angularVelocity.x += velocityX * 0.1; // Adiciona rolagem baseada no movimento
                     angularVelocity.y += (Math.random() - 0.5) * 5; // Pequena rotação lateral
                 }
             }
 
             // *** NOVA COLISÃO: Obstáculo Invisível no Topo ***
             if (posY <= TOP_OBSTACLE_Y + DICE_SIZE / 2 && velocityY < 0) { // Só colide se estiver subindo
                 posY = TOP_OBSTACLE_Y + DICE_SIZE / 2;
                 velocityY = -velocityY * WALL_BOUNCE_DAMPENING; // Rebate no obstáculo
                 // Altera um pouco a trajetória horizontal e a rotação para parecer natural
                 velocityX += (Math.random() - 0.5) * 4;
                 angularVelocity.x *= -0.5; // Inverte/Amortece rotação X
                 angularVelocity.z += (Math.random() - 0.5) * 8; // Adiciona rotação Z
             }
 
             break;
 
         case 'bouncing':
             // Movimento com atrito
             posX += velocityX;
             posY += velocityY; // Simula pequenos saltos
             velocityX *= FRICTION;
             velocityY *= FRICTION; // Atrito também no ar/quique
 
             // Simulação de quiques (altura diminui)
             flightTime += 0.15; // Velocidade da animação de quique
             const bounceHeightFactor = Math.max(0, (SCALE.BOUNCE / (bounceCount + 1)) * (Math.abs(velocityY)/5)); // Altura do quique diminui
             const bounceHeight = simulateHeight(flightTime, bounceHeightFactor);
             targetScale = SCALE.MIN + bounceHeight;
 
             // Colisões laterais durante quique
             if (posX <= DICE_SIZE / 2 || posX >= window.innerWidth - DICE_SIZE / 2) {
                posX = posX <= DICE_SIZE / 2 ? DICE_SIZE / 2 : window.innerWidth - DICE_SIZE / 2;
                velocityX = -velocityX * WALL_BOUNCE_DAMPENING * 0.8; // Mais amortecimento no quique
                angularVelocity.y *= -0.6;
             }
 
             // Fim de um quique (quando completa o arco senoidal)
             if (flightTime >= 1) {
                 flightTime = 0; // Reinicia a animação do próximo quique
                 bounceCount--;
                 posY = window.innerHeight - DICE_SIZE / 2; // Garante que está no chão
 
                 // Transição para rolagem se os quiques acabaram ou a velocidade está baixa
                 if (bounceCount <= 0 || Math.abs(velocityX) < 1 && Math.abs(velocityY) < 1) {
                     phase = 'rolling';
                     velocityY = 0; // Para movimento vertical
                     targetScale = SCALE.MIN;
                     // Impulso final para rolagem baseado na velocidade restante
                     velocityX *= (0.8 + Math.random() * 0.4);
                     angularVelocity.x += velocityX * 0.1;
                     angularVelocity.y += (Math.random() - 0.5) * 5;
                 } else {
                     // Ainda tem quiques, recalcula velocidade vertical para o próximo
                     velocityY = -velocityY * BOUNCE_DAMPENING * (0.5 + bounceCount * 0.1); // Próximo quique é menor
                     velocityX *= 0.95; // Atrito no chão a cada quique
                     // Amortece rotação no impacto
                     angularVelocity.x *= 0.7;
                     angularVelocity.y *= 0.7;
                     angularVelocity.z *= 0.7;
                 }
             }
             break;
 
         case 'rolling':
             // Movimento de rolagem com atrito
             posX += velocityX;
             velocityX *= FRICTION;
             // Adiciona um leve movimento lateral residual que também sofre atrito
             posY += velocityY;
             velocityY *= FRICTION;
 
             // Garante que o dado fique no "chão" visualmente
             if (posY > window.innerHeight - DICE_SIZE / 2) {
                 posY = window.innerHeight - DICE_SIZE / 2;
                 velocityY = 0;
             }
              if (posY < DICE_SIZE / 2) { // Caso role para cima (improvável mas possível)
                 posY = DICE_SIZE / 2;
                 velocityY = 0;
             }
 
             // Escala fixa durante rolagem
             targetScale = SCALE.MIN;
 
             // Colisões laterais durante rolagem
             if (posX <= DICE_SIZE / 2 || posX >= window.innerWidth - DICE_SIZE / 2) {
                 posX = posX <= DICE_SIZE / 2 ? DICE_SIZE / 2 : window.innerWidth - DICE_SIZE / 2;
                 // Rebate e adiciona um pouco de movimento Y para naturalidade
                 velocityX = -velocityX * WALL_BOUNCE_DAMPENING * 0.7;
                 velocityY += (Math.random() - 0.5) * Math.abs(velocityX) * 0.5; // Movimento lateral pós-colisão
                 angularVelocity.y *= -0.5; // Afeta rotação Y
                 angularVelocity.z += (Math.random()-0.5)*3; // Adiciona rotação Z
             }
 
             // Condição de parada: velocidade linear e angular muito baixas
             const linearSpeed = Math.sqrt(velocityX * velocityX + velocityY * velocityY);
             const angularSpeed = Math.sqrt(angularVelocity.x * angularVelocity.x + angularVelocity.y * angularVelocity.y + angularVelocity.z * angularVelocity.z);
 
             if (linearSpeed < 0.1 && angularSpeed < 1) {
                 phase = 'stopped';
                 isRolling = false;
 
                 // *** CORREÇÃO: Define a rotação final para CORRESPONDER ao resultado numérico ***
                 const finalOrientation = faceOrientations[finalResultValue];
                 currentRotation.x = finalOrientation.x;
                 currentRotation.y = finalOrientation.y;
                 currentRotation.z = finalOrientation.z;
 
                 // Ajusta posição final para garantir que está dentro da tela
                 posX = Math.max(DICE_SIZE / 2, Math.min(window.innerWidth - DICE_SIZE / 2, posX));
                 posY = window.innerHeight - DICE_SIZE / 2;
 
                 // Atualiza visual final e mostra resultado
                 updateDiceVisual(); // Aplica a rotação final correta
                 resultDisplay.textContent = `Resultado: ${finalResultValue}`;
                 rollButton.disabled = false;
                 rollButton.style.transform = ''; // Garante que o botão volte ao normal
             }
             break;
     }
 
     updateDiceVisual();
 
     if (isRolling) {
         requestAnimationFrame(animateDice);
     }
 }
 
 rollButton.addEventListener("mousedown", (e) => {
     if (isRolling) return;
     // Evita selecionar texto enquanto segura o botão
     e.preventDefault();
     pressStartTime = Date.now();
     rollButton.style.transform = 'scale(0.95)';
 });
 
 rollButton.addEventListener("mouseup", () => {
     if (isRolling) return;
 
     const pressDuration = Math.min(Date.now() - pressStartTime, MAX_PRESS_DURATION);
     const forceFactor = pressDuration / MAX_PRESS_DURATION; // 0 a 1
 
     isRolling = true;
     rollButton.disabled = true;
     phase = 'throwing';
     resultDisplay.textContent = "Lançando..."; // Feedback imediato
 
     // *** GERA O RESULTADO NUMÉRICO AQUI ***
     // O resultado é decidido no momento do lançamento, a animação apenas o representa.
     finalResultValue = Math.floor(Math.random() * 6) + 1;
 
     // Calcula vetor direcionado um pouco acima do centro
     const targetX = window.innerWidth / 2 + (Math.random() - 0.5) * (window.innerWidth * 0.3); // Alvo X com variação
     const targetY = window.innerHeight * 0.35; // Alvo Y um pouco acima do centro
     const startX = window.innerWidth / 2; // Posição inicial X (centro do botão)
     const startY = window.innerHeight - 50; // Posição inicial Y (botão)
 
     const dirX = targetX - startX;
     const dirY = targetY - startY;
 
     // Normaliza o vetor e aplica força
     const magnitude = Math.sqrt(dirX * dirX + dirY * dirY);
     // Força baseada no tempo pressionado (mínimo de 50% da força total)
     const force = INITIAL_FORCE_MULTIPLIER * (0.5 + forceFactor * 0.5);
 
     velocityX = (dirX / magnitude) * force;
     velocityY = (dirY / magnitude) * force;
     // Adiciona uma pequena variação aleatória extra na direção inicial
     velocityX += (Math.random() - 0.5) * LATERAL_FORCE_RANGE * 0.5;
     velocityY += (Math.random() - 0.5) * LATERAL_FORCE_RANGE * 0.2;
 
     // Reset da posição e estado da animação
     posX = startX;
     posY = startY;
     flightTime = 0;
     currentScale = SCALE.MIN; // Começa pequeno no botão
     targetScale = SCALE.FLIGHT; // Alvo inicial é o tamanho de voo
 
     // Reset da rotação e adiciona velocidade angular inicial aleatória
     currentRotation = { x: Math.random() * 360, y: Math.random() * 360, z: Math.random() * 360 };
     angularVelocity = {
         x: (Math.random() - 0.5) * INITIAL_ROTATION_SPEED * (1 + forceFactor),
         y: (Math.random() - 0.5) * INITIAL_ROTATION_SPEED * (1 + forceFactor),
         z: (Math.random() - 0.5) * INITIAL_ROTATION_SPEED * (1 + forceFactor)
     };
 
     requestAnimationFrame(animateDice);
     rollButton.style.transform = ''; // Remove o scale do botão
 });
 
 // Inicialização
 window.addEventListener("load", () => {
     // Define a posição inicial do container (considerando o tamanho do dado se já carregado)
     posX = window.innerWidth / 2;
     posY = window.innerHeight - 50; // Posição do botão
     currentScale = SCALE.MIN; // Começa pequeno
     targetScale = SCALE.MIN;
     diceElement.style.opacity = 1; // Garante visibilidade
     updateDiceVisual(); // Posiciona inicialmente
     resultDisplay.textContent = "Pressione o botão para lançar o dado";
 });
 
 // Ajusta a posição se a janela for redimensionada (opcional, mas bom ter)
 window.addEventListener("resize", () => {
     if (!isRolling) {
         posX = window.innerWidth / 2;
         posY = window.innerHeight - 50;
         updateDiceVisual();
     }
 });
</script>


</body>
</html>
