<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dado Personalizado</title>
<style>
/* Estilos gerais */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #6a85b6, #bac8e0);
    font-family: Arial, sans-serif;
}

/* Perspectiva para o dado */
.dice-container {
    perspective: 800px;
}

/* Design do dado */
.dice {
    width: 100px;
    height: 100px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 2s ease-out;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
    border-radius: 10px; /* Bordas arredondadas do dado */
}

/* Faces do dado */
.face {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    font-family: "Eagle Lake", cursive; /* Fonte personalizada */
    color: #fff;
    background: linear-gradient(145deg, #4a90e2, #2561a0); /* Gradiente para realismo */
    border: 1px solid #000;
    box-shadow: inset 0px 4px 6px rgba(0, 0, 0, 0.4); /* Sombra interna */
    border-radius: 10px; /* Bordas arredondadas das faces */
}

/* Transformações para cada face */
.face:nth-child(1) { transform: rotateY(0deg) translateZ(50px); }
.face:nth-child(2) { transform: rotateY(90deg) translateZ(50px); }
.face:nth-child(3) { transform: rotateY(180deg) translateZ(50px); }
.face:nth-child(4) { transform: rotateY(-90deg) translateZ(50px); }
.face:nth-child(5) { transform: rotateX(90deg) translateZ(50px); }
.face:nth-child(6) { transform: rotateX(-90deg) translateZ(50px); }

/* Botão de rolar dado */
button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    background: #4a90e2;
    border: none;
    border-radius: 5px;
    color: #fff;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
    transition: background 0.3s ease;
}

button:hover {
    background: #2561a0;
}
</style>
<!-- Importação da fonte Eagle Lake -->
<link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
</head>
<body>
<div class="dice-container">
    <div class="dice" id="dice">
        <div class="face">1</div>
        <div class="face">2</div>
        <div class="face">3</div>
        <div class="face">4</div>
        <div class="face">5</div>
        <div class="face">6</div>
    </div>
    <button onclick="rollDice()">Rolar Dado</button>
</div>

<script>
/* Função para rolar o dado */
function rollDice() {
    const dice = document.getElementById('dice');
    const xRotation = Math.floor(Math.random() * 4) * 90; // Rotação X
    const yRotation = Math.floor(Math.random() * 4) * 90; // Rotação Y
    dice.style.transform = `rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;
}
</script>
</body>
</html>
