<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dado Realista Texturizado - Rolagem por Duração</title>
<style>
/* Estilos gerais */
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: radial-gradient(circle at center, #3a3a3a, #1a1a1a);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
     /* Impede seleção de texto no mobile durante toque longo */
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

/* Perspectiva e Container */
.dice-container {
    perspective: 1200px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Design do Dado */
.dice {
    width: 100px;
    height: 100px;
    position: relative;
    transform-style: preserve-3d;
    /* Remove transition base - será controlada por JS */
}

/* Faces do Dado - Estilo Mantido */
.face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    border: 1px solid rgba(0, 0, 0, 0.2);
    box-shadow:
        inset 0 0 8px rgba(0, 0, 0, 0.3),
        0px 8px 15px rgba(0, 0, 0, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Eagle Lake", cursive;
    font-size: 3rem;
    font-weight: bold;
    color: rgba(0, 0, 0, 0.6);
    text-shadow:
        1px 1px 1px rgba(255, 255, 255, 0.3),
        -1px -1px 1px rgba(0, 0, 0, 0.4);
    background:
        linear-gradient(rgba(255,255,255,0.03), rgba(0,0,0,0.03)),
        repeating-linear-gradient(45deg, transparent, transparent 1px, rgba(0,0,0,0.02) 1px, rgba(0,0,0,0.02) 2px),
        linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.15)),
        #6a7a7a;
     box-sizing: border-box;
}


/* Transformações das Faces (Mantido) */
.face.front  { transform: rotateY(  0deg) translateZ(50px); }
.face.back   { transform: rotateX(180deg) translateZ(50px); }
.face.right  { transform: rotateY( 90deg) translateZ(50px); }
.face.left   { transform: rotateY(-90deg) translateZ(50px); }
.face.top    { transform: rotateX( 90deg) translateZ(50px); }
.face.bottom { transform: rotateX(-90deg) translateZ(50px); }


/* Botão e Resultado (Mantidos) */
button {
    margin-top: 40px;
    padding: 12px 25px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(145deg, #5a5a5a, #3a3a3a);
    border: none;
    border-radius: 8px;
    color: #e0e0e0;
    text-shadow: 0px 1px 2px rgba(0,0,0,0.5);
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5),
                inset 0px 1px 1px rgba(255,255,255,0.2);
    transition: transform 0.15s ease, background 0.2s ease, box-shadow 0.15s ease; /* Adicionado transition para sombra */
     /* Impede seleção de texto no botão */
     user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

button:hover {
    transform: scale(1.05);
    background: linear-gradient(145deg, #6a6a6a, #4a4a4a);
}

/* Estilo :active removido pois controlaremos via JS */
/* button:active { ... } */

#result-display {
    margin-top: 20px;
    font-size: 1.5rem;
    color: #fff;
    min-height: 2rem;
    font-weight: bold;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
</head>
<body>
<div class="dice-container">
    <div class="dice" id="dice">
        <div class="face front">1</div>
        <div class="face back">6</div>
        <div class="face right">4</div>
        <div class="face left">3</div>
        <div class="face top">5</div>
        <div class="face bottom">2</div>
    </div>
     <button id="roll-button">Rolar Dado</button>
     <p id="result-display"></p>
</div>

<script>
const dice = document.getElementById('dice');
const rollButton = document.getElementById('roll-button'); // Seleciona pelo novo ID
const resultDisplay = document.getElementById('result-display');
let isRolling = false;
let pressStartTime = 0; // Variável para guardar o tempo de início do clique/toque

// Mapeamento do resultado para rotações alvo (mantido)
const rotations = {
    1: { x: 0, y: 0 },       // Front
    6: { x: 180, y: 0 },     // Back
    4: { x: 0, y: -90 },     // Right
    3: { x: 0, y: 90 },      // Left
    5: { x: -90, y: 0 },     // Top
    2: { x: 90, y: 0 }       // Bottom
};

// --- FUNÇÕES DE EVENTO PARA DETECTAR DURAÇÃO ---

function handlePressStart(event) {
    // Previne comportamento padrão de toque longo (como seleção de texto ou menu de contexto)
    event.preventDefault();
    pressStartTime = Date.now(); // Guarda o momento do clique/toque
    console.log("Press Start");
    // Aplica feedback visual de botão pressionado
    rollButton.style.transform = 'scale(0.97)';
    rollButton.style.boxShadow = '0px 2px 5px rgba(0, 0, 0, 0.6), inset 0px 1px 3px rgba(0,0,0,0.4)';
}

function handlePressEnd(event) {
    // Restaura visual do botão
    rollButton.style.transform = '';
    rollButton.style.boxShadow = '';

    // Só executa se um toque/clique foi iniciado e não está rolando
    if (pressStartTime === 0 || isRolling) return;

    const pressEndTime = Date.now();
    const pressDuration = pressEndTime - pressStartTime; // Calcula duração
    console.log("Press End - Duration:", pressDuration, "ms");

    rollDice(pressDuration); // Chama a função de rolar passando a duração

    pressStartTime = 0; // Reseta o tempo de início
}

function handlePressAbort(event) {
    // Se o mouse sai do botão ou o toque é cancelado
    if (pressStartTime !== 0) {
        console.log("Press Aborted");
        pressStartTime = 0; // Reseta para cancelar a rolagem em handlePressEnd
        // Restaura visual do botão
        rollButton.style.transform = '';
        rollButton.style.boxShadow = '';
    }
}

// --- ADICIONA OS LISTENERS AO BOTÃO ---
if (rollButton) {
    // Mouse Events
    rollButton.addEventListener('mousedown', handlePressStart);
    rollButton.addEventListener('mouseup', handlePressEnd);
    rollButton.addEventListener('mouseleave', handlePressAbort); // Cancela se o mouse sair

    // Touch Events
    // Usar preventDefault em touchstart requer { passive: false } (ou omitir)
    rollButton.addEventListener('touchstart', handlePressStart /*, { passive: false } */);
    rollButton.addEventListener('touchend', handlePressEnd);
    rollButton.addEventListener('touchcancel', handlePressAbort); // Cancela se o toque for interrompido
    console.log("Listeners de duração adicionados ao botão.");
} else {
     console.error("Botão com id 'roll-button' não encontrado!");
}


// --- FUNÇÃO rollDice MODIFICADA PARA USAR DURAÇÃO ---
function rollDice(duration) { // Aceita a duração como argumento
    if (isRolling) return;
    isRolling = true;
    resultDisplay.textContent = 'Rolando...';
    dice.style.transition = 'none'; // Remove transição para aplicar o tumble inicial

    const result = Math.floor(Math.random() * 6) + 1;
    console.log("Resultado:", result);
    const targetRotation = rotations[result];

    // --- Ajusta Tumble e Animação baseado na Duração ---
    const quickClickThreshold = 250; // Limite para clique rápido (em ms) - AJUSTE ESTE VALOR
    let baseTumble = 720;           // Voltas base padrão
    let randomnessFactor = 4;       // Aleatoriedade padrão
    let animationDuration = 1.2;    // Duração padrão
    let easingFunction = 'cubic-bezier(0.4, 1.8, 0.6, 0.9)'; // Easing padrão (com overshoot)

    if (duration < quickClickThreshold) {
        // Clique Rápido = Lançamento "Leve"
        console.log("Rolagem Leve!");
        baseTumble = 360;       // 1 volta base
        randomnessFactor = 2;   // Menos aleatório
        animationDuration = 0.8; // Mais rápido
        easingFunction = 'cubic-bezier(0.25, 1, 0.5, 1)'; // Suave
    } else {
        // Clique Longo = Lançamento "Forte"
        console.log("Rolagem Forte!");
        baseTumble = 1080;      // 3 voltas base
        randomnessFactor = 6;   // Mais aleatório
        animationDuration = 1.6; // Mais lento
        easingFunction = 'cubic-bezier(0.34, 1.56, 0.64, 1)'; // Com mais "força"/overshoot
    }

    // Gera rotações de tumble com base nos fatores ajustados
    const randomX = Math.floor(Math.random() * (randomnessFactor * 2 + 1) - randomnessFactor) * 90;
    const randomY = Math.floor(Math.random() * (randomnessFactor * 2 + 1) - randomnessFactor) * 90;
    const randomZ = Math.floor(Math.random() * (randomnessFactor * 2 + 1) - randomnessFactor) * 90;

    const tumbleX = baseTumble + randomX;
    const tumbleY = baseTumble + randomY;
    const tumbleZ = baseTumble + randomZ;
    // --- Fim Ajuste ---

    // Aplica o tumble inicial (sem transição definida aqui)
    requestAnimationFrame(() => { // Garante que o browser processe a remoção da transição
        dice.style.transform = `rotateX(${tumbleX}deg) rotateY(${tumbleY}deg) rotateZ(${tumbleZ}deg)`;

        // Após aplicar o tumble, define a transição e a rotação final
        requestAnimationFrame(() => { // Garante que o browser processe o tumble antes da transição
             dice.style.transition = `transform ${animationDuration}s ${easingFunction}`;
             dice.style.transform = `rotateX(${targetRotation.x}deg) rotateY(${targetRotation.y}deg)`;
        });
    });


    // Usa transitionend para atualizar o resultado após a animação final
    dice.addEventListener('transitionend', () => {
         resultDisplay.textContent = `Resultado: ${result}`;
         isRolling = false; // Permite rolar novamente
         dice.style.transition = 'none'; // Limpa a transição para a próxima rolagem

    }, { once: true }); // Garante que o listener rode só uma vez por rolagem
}

// Opcional: Adicionar listeners ao próprio dado para rolar ao clicar/tocar nele
// dice.addEventListener('mousedown', handlePressStart);
// dice.addEventListener('mouseup', handlePressEnd);
// dice.addEventListener('mouseleave', handlePressAbort);
// dice.addEventListener('touchstart', handlePressStart /*, { passive: false } */);
// dice.addEventListener('touchend', handlePressEnd);
// dice.addEventListener('touchcancel', handlePressAbort);

</script>
</body>
</html>
