<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dado Realista Texturizado</title>
<style>
/* Estilos gerais */
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: radial-gradient(circle at center, #3a3a3a, #1a1a1a);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
}

/* Perspectiva e Container */
.dice-container {
    perspective: 1200px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Design do Dado */
.dice {
    width: 100px;
    height: 100px;
    position: relative;
    transform-style: preserve-3d;
}

/* Classe para animação */
.dice.rolling {
    transition: transform 1.2s cubic-bezier(0.4, 1.8, 0.6, 0.9);
}

/* Faces do Dado - Novo Estilo */
.face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    border: 1px solid rgba(0, 0, 0, 0.2); /* Borda mais visível */
    box-shadow:
        inset 0 0 8px rgba(0, 0, 0, 0.3), /* Sombra interna geral */
        0px 8px 15px rgba(0, 0, 0, 0.3); /* Sombra externa */

    /* Centraliza o número */
    display: flex;
    justify-content: center;
    align-items: center;

    /* Fonte e Tamanho */
    font-family: "Eagle Lake", cursive; /* Fonte solicitada */
    font-size: 3rem; /* Ajuste conforme necessário */
    font-weight: bold; /* Deixa o número mais forte */
    color: rgba(0, 0, 0, 0.6); /* Cor escura para o número base do baixo relevo */

    /* Efeito Baixo Relevo (Engraved) */
    text-shadow:
        1px 1px 1px rgba(255, 255, 255, 0.3),  /* Luz vindo de cima/esquerda */
        -1px -1px 1px rgba(0, 0, 0, 0.4);      /* Sombra embaixo/direita */

    /* Fundo Texturizado */
    /* Camada 1: Cor base (verde-azulado acinzentado) */
    /* Camada 2: Gradiente sutil para dar volume */
    /* Camada 3: Ruído granulado (usando gradiente CSS) */
    background:
        /* Camada 3: Ruído */
        linear-gradient(rgba(255,255,255,0.03), rgba(0,0,0,0.03)), /* Linhas diagonais sutis para ruído */
        repeating-linear-gradient(45deg, transparent, transparent 1px, rgba(0,0,0,0.02) 1px, rgba(0,0,0,0.02) 2px),
        /* Camada 2: Gradiente de volume */
        linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.15)),
        /* Camada 1: Cor base */
        #6a7a7a; /* Tom verde-azulado/cinza - ajuste esta cor! */

     /* Garante que padding não afete posicionamento 3D */
     box-sizing: border-box;
}


/* Transformações para cada face (Mantido o layout padrão D6) */
/* Front: 1, Back: 6, Right: 4, Left: 3, Top: 5, Bottom: 2 */
.face.front  { transform: rotateY(  0deg) translateZ(50px); }
.face.back   { transform: rotateX(180deg) translateZ(50px); } /* Rotação X para oposto */
.face.right  { transform: rotateY( 90deg) translateZ(50px); }
.face.left   { transform: rotateY(-90deg) translateZ(50px); }
.face.top    { transform: rotateX( 90deg) translateZ(50px); }
.face.bottom { transform: rotateX(-90deg) translateZ(50px); }


/* Botão e Resultado (Mantidos) */
button {
    margin-top: 40px;
    padding: 12px 25px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(145deg, #5a5a5a, #3a3a3a);
    border: none;
    border-radius: 8px;
    color: #e0e0e0;
    text-shadow: 0px 1px 2px rgba(0,0,0,0.5);
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5),
                inset 0px 1px 1px rgba(255,255,255,0.2);
    transition: transform 0.15s ease, background 0.2s ease;
}

button:hover {
    transform: scale(1.05);
    background: linear-gradient(145deg, #6a6a6a, #4a4a4a);
}

button:active {
     transform: scale(0.98);
     box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5), inset 0px 1px 3px rgba(0,0,0,0.3);
}

#result-display {
    margin-top: 20px;
    font-size: 1.5rem;
    color: #fff;
    min-height: 2rem;
    font-weight: bold;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
</head>
<body>
<div class="dice-container">
    <div class="dice" id="dice">
        <div class="face front">1</div>
        <div class="face back">6</div>
        <div class="face right">4</div>
        <div class="face left">3</div>
        <div class="face top">5</div>
        <div class="face bottom">2</div>
    </div>
     <button onclick="rollDice()">Rolar Dado</button>
     <p id="result-display"></p> </div>

<script>
// --- JavaScript (Sem alterações em relação à versão anterior) ---
const dice = document.getElementById('dice');
const resultDisplay = document.getElementById('result-display');
let isRolling = false; // Flag para evitar cliques múltiplos

// Mapeamento do resultado para rotações alvo
const rotations = {
    1: { x: 0, y: 0 },       // Front
    6: { x: 180, y: 0 },     // Back
    4: { x: 0, y: -90 },     // Right
    3: { x: 0, y: 90 },      // Left
    5: { x: -90, y: 0 },     // Top
    2: { x: 90, y: 0 }       // Bottom
};


function rollDice() {
    if (isRolling) return;
    isRolling = true;
    resultDisplay.textContent = 'Rolando...';
    dice.style.transition = ''; // Limpa transição para aplicar tumble imediatamente

    const result = Math.floor(Math.random() * 6) + 1;
    console.log("Resultado:", result);

    const targetRotation = rotations[result];

    // Rotações aleatórias de "tumble" mais exageradas
    const randomX = Math.floor(Math.random() * 8 - 4) * 90; // +/- 360 graus extras
    const randomY = Math.floor(Math.random() * 8 - 4) * 90;
    const randomZ = Math.floor(Math.random() * 8 - 4) * 90;

    const tumbleX = 1080 + randomX; // Pelo menos 3 voltas
    const tumbleY = 1080 + randomY;
    const tumbleZ = 1080 + randomZ;


    // Aplica a animação de tumble imediatamente
    dice.style.transform = `rotateX(${tumbleX}deg) rotateY(${tumbleY}deg) rotateZ(${tumbleZ}deg)`;

    // Após um pequeno delay (para o tumble inicial ser aplicado), define a transição e a rotação final
    setTimeout(() => {
        dice.style.transition = 'transform 1.2s cubic-bezier(0.3, 1.2, 0.5, 1)'; // Transição suave para o resultado
        dice.style.transform = `rotateX(${targetRotation.x}deg) rotateY(${targetRotation.y}deg)`; // Rotação final
    }, 50); // Pequeno delay


    // Usa transitionend para atualizar o resultado após a animação final
    dice.addEventListener('transitionend', () => {
         resultDisplay.textContent = `Resultado: ${result}`;
         isRolling = false; // Permite rolar novamente
         dice.style.transition = ''; // Limpa a transição para a próxima rolagem rápida

    }, { once: true });

}

// Opcional: Permitir clicar no dado para rolar
// dice.addEventListener('click', rollDice);

</script>
</body>
</html>
