<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <title>Dado Realista com Física 2D</title>

<style>
/* Estilos gerais */
body {
    display: flex; /* Mantém flex para centralizar o container geral */
    flex-direction: column;
    justify-content: flex-end; /* Alinha conteúdo (botão/resultado) na parte inferior */
    align-items: center;
    height: 100vh;
    margin: 0;
    background: radial-gradient(circle at center, #3a3a3a, #1a1a1a);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden; /* ESSENCIAL para não ter barras de rolagem */
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

/* Container para a Simulação Física e Controles */
#simulation-container {
    position: absolute; /* Ocupa a tela toda para a física */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Garante que nada saia */
}

/* Container da Perspectiva 3D (precisa ser filho do container da simulação) */
.dice-perspective-container {
    perspective: 1200px;
    width: 50px; /* Reduzido para metade do tamanho original */
    height: 50px;
    position: absolute;
    bottom: 120px; /* Posição inicial acima do botão */
    left: 50%;
    transform: translate(-50%, 0);
}

/* Design do Dado */
.dice {
    width: 100%; /* Ocupa todo o container da perspectiva */
    height: 100%;
    position: relative; /* Mantém para as faces */
    transform-style: preserve-3d;
    /* Transição para o 'pouso' final do dado */
    transition: transform 0.4s ease-out;
}

/* Faces do Dado - Estilos mantidos */
.face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    border: 1px solid rgba(0, 0, 0, 0.2);
    box-shadow:
        inset 0 0 8px rgba(0, 0, 0, 0.3),
        0px 8px 15px rgba(0, 0, 0, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Eagle Lake", cursive;
    font-size: 1.5rem;
    font-weight: bold;
    color: rgba(0, 0, 0, 0.6);
    text-shadow:
        1px 1px 1px rgba(255, 255, 255, 0.3),
        -1px -1px 1px rgba(0, 0, 0, 0.4);
    background:
        linear-gradient(rgba(255,255,255,0.03), rgba(0,0,0,0.03)),
        repeating-linear-gradient(45deg, transparent, transparent 1px, rgba(0,0,0,0.02) 1px, rgba(0,0,0,0.02) 2px),
        linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.15)),
        #6a7a7a;
     box-sizing: border-box;
     /* Adiciona backface visibility para melhor performance 3D */
     backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
}

/* Transformações das Faces (Mantido) */
.face.front  { transform: rotateY(  0deg) translateZ(25px); }
.face.back   { transform: rotateX(180deg) translateZ(25px); }
.face.right  { transform: rotateY( 90deg) translateZ(25px); }
.face.left   { transform: rotateY(-90deg) translateZ(25px); }
.face.top    { transform: rotateX( 90deg) translateZ(25px); }
.face.bottom { transform: rotateX(-90deg) translateZ(25px); }


/* Controles - Posicionados fixos na parte inferior */
.controls {
    position: fixed; /* Fixo na tela */
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(to top, rgba(26, 26, 26, 0.8), transparent); /* Fundo suave */
    z-index: 10; /* Garante que fiquem sobre a simulação */
}

button#roll-button { /* Estilo específico para o botão */
    padding: 12px 25px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(145deg, #5a5a5a, #3a3a3a);
    border: none;
    border-radius: 8px;
    color: #e0e0e0;
    text-shadow: 0px 1px 2px rgba(0,0,0,0.5);
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5),
                inset 0px 1px 1px rgba(255,255,255,0.2);
    transition: transform 0.15s ease, background 0.2s ease, box-shadow 0.15s ease;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

button#roll-button:hover {
    transform: scale(1.05);
    background: linear-gradient(145deg, #6a6a6a, #4a4a4a);
}

#result-display {
    margin-top: 15px;
    font-size: 1.5rem;
    color: #fff;
    min-height: 2rem;
    font-weight: bold;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
</head>
<body>

<div id="simulation-container">
    <div class="dice-perspective-container" id="dice-visual-container">
        <div class="dice" id="dice">
            <div class="face front">1</div>
            <div class="face back">6</div>
            <div class="face right">4</div>
            <div class="face left">3</div>
            <div class="face top">5</div>
            <div class="face bottom">2</div>
        </div>
    </div>
</div>

<div class="controls">
     <button id="roll-button">Rolar Dado</button>
     <p id="result-display"></p>
</div>



<script>
// Elementos do DOM
const diceElement = document.getElementById("dice");
const diceContainer = document.getElementById("dice-visual-container");
const rollButton = document.getElementById("roll-button");
const resultDisplay = document.getElementById("result-display");

// Configurações
const MAX_PRESS_DURATION = 4000;
const DICE_SIZE = 50;
const FRICTION = 0.985;
const BOUNCE_DAMPENING = 0.75; // Amortecimento em quiques no chão
const WALL_BOUNCE_DAMPENING = 0.6; // Amortecimento em colisões nas paredes
const INITIAL_FORCE_MULTIPLIER = 25;
// const LATERAL_FORCE_RANGE = 8; // Removida pois não está sendo usada
// const ROTATION_CHANGE_ANGLE = 45; // Removida pois a função changeRotationOnCollision foi removida
const EDGE_BOUNCE_MULTIPLIER = 1.2;

// Configurações de escala para simular altura
const SCALE = {
    MIN: 0.8,	 // Tamanho mínimo (dado no chão)
    MAX: 2.0,	 // Tamanho máximo (dado no ponto mais alto)
    FLIGHT: 1.5, // Tamanho durante o voo
    BOUNCE: 1.3	 // Tamanho base para quiques
};

// Estado do dado
let isRolling = false;
let pressStartTime = 0;
let currentRotation = { x: 0, y: 0, z: 0 };
let posX = window.innerWidth / 2;
let posY = window.innerHeight - 50;
let velocityX = 0;
let velocityY = 0;
let targetScale = 1.0;
let currentScale = 1.0;
let phase = 'ready';
let flightTime = 0;
let bounceCount = 0;
let rollAngle = 0;

// Sequência de faces para visão top-down (considerando a rotação em X)
// Esta sequência mapeia o número da face visível quando o dado gira em torno do eixo X
// partindo da face 1 para cima. Pode precisar de ajustes dependendo do modelo 3D do dado.
const faceSequence = [1, 5, 6, 2]; // Exemplo: 1 (topo) -> gira 90 deg X -> 5 (topo) -> gira 90 deg X -> 6 (topo) -> gira 90 deg X -> 2 (topo)


// Função removida pois a rotação será tratada pela inversão da velocidade e ajustes na colisão
/*
function changeRotationOnCollision() {
    currentRotation.x += (Math.random() - 0.5) * ROTATION_CHANGE_ANGLE;
    currentRotation.y += (Math.random() - 0.5) * ROTATION_CHANGE_ANGLE;
    currentRotation.z += (Math.random() - 0.5) * ROTATION_CHANGE_ANGLE;
}
*/

function updateDiceVisual() {
    diceContainer.style.left = `${posX}px`;
    diceContainer.style.top = `${posY}px`;
    
    currentScale += (targetScale - currentScale) * 0.2;
    
    const { x, y, z } = currentRotation;
    diceElement.style.transform = `
        scale(${currentScale})
        rotateX(${x}deg)
        rotateY(${y}deg)
        rotateZ(${z}deg)
    `;
}

function simulateHeight(time, initialVelocity) {
    // Esta função simula a altura em um arco, initialVelocity afeta a "amplitude" do arco
    const height = Math.sin(time * Math.PI) * initialVelocity;
    return Math.max(0, height); // Garante que a altura não seja negativa
}

function animateDice() {
    if (!isRolling) return;

    switch (phase) {
        case 'throwing':
            posX += velocityX;
            posY += velocityY;
            
            // Atualiza rotação com base na velocidade (antes de verificar colisões)
            // Ajuste: velocidade vertical (Y) afeta rotação em X (cambalhota)
            // Ajuste: velocidade horizontal (X) afeta rotação em Y (girar para o lado)
            currentRotation.x += velocityY * 2;
            currentRotation.y += velocityX * 2;

            flightTime += 0.05;
            // A altura é simulada, a velocidade vertical real não altera posY neste modelo
            const height = simulateHeight(flightTime, 1); // O '1' aqui é um fator de amplitude para a simulação de altura
            targetScale = SCALE.MIN + (height * (SCALE.MAX - SCALE.MIN));
            
            // Colisões nas paredes
            if (posX <= 0 || posX >= window.innerWidth - DICE_SIZE) {
                posX = posX <= 0 ? 0 : window.innerWidth - DICE_SIZE;
                // Inverte e amortece a velocidade horizontal
                velocityX = -velocityX * WALL_BOUNCE_DAMPENING * EDGE_BOUNCE_MULTIPLIER;
                // NOVO: Inversão IMEDIATA da rotação no eixo Y na colisão horizontal
                currentRotation.y *= -1;
            }
            
            if (posY <= 0 || posY >= window.innerHeight - DICE_SIZE) {
                posY = posY <= 0 ? 0 : window.innerHeight - DICE_SIZE;
                 // Inverte e amortece a velocidade vertical
                velocityY = -velocityY * WALL_BOUNCE_DAMPENING * EDGE_BOUNCE_MULTIPLIER;
                // NOVO: Inversão IMEDIATA da rotação no eixo X na colisão vertical
                currentRotation.x *= -1;
            }
            
            // Transição para a fase de quique
            if (flightTime >= 1) {
                phase = 'bouncing';
                // O número de quiques pode depender da magnitude da velocidade horizontal restante
                bounceCount = Math.floor(Math.abs(velocityX) * 2) + 3; // Garante pelo menos 3 quiques base
                flightTime = 0; // Reseta o tempo para a simulação de quique
            }
            break;

        case 'bouncing':
            posX += velocityX;
            posY += velocityY;
            
            // Atualiza rotação com base na velocidade (antes de verificar colisões)
            // Ajuste: velocidade vertical (Y) afeta rotação em X (cambalhota)
            // Ajuste: velocidade horizontal (X) afeta rotação em Y (girar para o lado)
            currentRotation.x += velocityY * 2;
            currentRotation.y += velocityX * 2;

            // Colisões nas paredes
            if (posX <= 0 || posX >= window.innerWidth - DICE_SIZE) {
                posX = posX <= 0 ? 0 : window.innerWidth - DICE_SIZE;
                // Inverte e amortece a velocidade horizontal
                velocityX = -velocityX * WALL_BOUNCE_DAMPENING;
                 // NOVO: Inversão IMEDIATA da rotação no eixo Y na colisão horizontal
                currentRotation.y *= -1;
            }
            
            if (posY <= 0 || posY >= window.innerHeight - DICE_SIZE) {
                posY = posY <= 0 ? 0 : window.innerHeight - DICE_SIZE;
                // Inverte e amortece a velocidade vertical
                velocityY = -velocityY * WALL_BOUNCE_DAMPENING;
                // NOVO: Inversão IMEDIATA da rotação no eixo X na colisão vertical
                currentRotation.x *= -1;
            }

             // Aplica atrito APÓS a verificação de colisão para não reduzir a velocidade invertida imediatamente
            velocityX *= FRICTION;
            velocityY *= FRICTION;
            
            flightTime += 0.1;
            // Simula a altura do quique, reduzindo a amplitude a cada quique
            const bounceHeight = Math.sin(flightTime * Math.PI) * (SCALE.BOUNCE / (bounceCount + 1));
            targetScale = SCALE.MIN + bounceHeight;
            
            // Fim do quique
            if (flightTime >= 1) {
                bounceCount--;
                flightTime = 0;

                // Transição para a fase de rolamento ou parada
                if (bounceCount <= 0) {
                    phase = 'rolling';
                    // Mantém a rotação atual para o início do rolamento
                }
            }
            break;

        case 'rolling':
            // Aplica atrito antes do movimento para simular resistência
            velocityX *= FRICTION;

            posX += velocityX;
            // Garante que o dado fique na parte inferior da tela durante o rolamento
            if (posY > window.innerHeight - DICE_SIZE) {
                 posY = window.innerHeight - DICE_SIZE;
            }
            
            // Colisão nas paredes (somente horizontal na fase de rolamento)
            if (posX <= 0 || posX >= window.innerWidth - DICE_SIZE) {
                posX = posX <= 0 ? 0 : window.innerWidth - DICE_SIZE;
                // Inverte e amortece a velocidade horizontal
                velocityX = -velocityX * WALL_BOUNCE_DAMPENING;
                // Adiciona um pequeno impulso vertical aleatório na colisão de parede durante o rolamento
                velocityY += (Math.random() - 0.5) * 2; // Mantido, simula um pequeno ressalto na parede
                // Na fase de rolamento, a rotação em X é baseada no movimento horizontal.
                // Inverter velocityX já inverte a direção do rolamento naturalmente.
                // Não é necessária uma inversão imediata da rotação aqui.
            }
            
            // Aplica um pequeno atrito vertical para estabilizar ressaltos na parede durante o rolamento
             velocityY *= FRICTION;


            // Atualiza a rotação de rolamento com base na velocidade horizontal (em X)
            // Ajuste o multiplicador (5) para controlar a velocidade de rotação do rolamento
             currentRotation.x += velocityX * 5; 
            
            targetScale = SCALE.MIN; // Garante que a escala retorne ao mínimo

            // Condição de parada do rolamento
            if (Math.abs(velocityX) < 0.1 && Math.abs(velocityY) < 0.1) { // Adiciona verificação de velocidade vertical também
                phase = 'stopped';
                isRolling = false;
                
                // Calcula o resultado final
                // Encontra a face virada para cima. Isso depende do modelo 3D do dado e da orientação inicial.
                // A lógica abaixo tenta mapear a rotação final em X e Y para uma face.
                // Pode ser necessário ajustar esta lógica dependendo do seu CSS/modelo 3D.
                
                // Normaliza as rotações para o intervalo [0, 360)
                const normalizedRotX = (currentRotation.x % 360 + 360) % 360;
                const normalizedRotY = (currentRotation.y % 360 + 360) % 360;

                // Lógica simplificada para determinar a face superior baseada nas rotações X e Y
                // Esta é uma aproximação e pode precisar de ajuste fino.
                let resultFace = 1; // Default

                const quantizedRotX = Math.round(normalizedRotX / 90) * 90;
                 if (quantizedRotX === 90 || quantizedRotX === -270) resultFace = 5;
                 else if (quantizedRotX === 180 || quantizedRotX === -180) resultFace = 6;
                 else if (quantizedRotX === 270 || quantizedRotX === -90) resultFace = 2;
                 else { // Rotations close to 0 or 180 on X axis
                    const quantizedRotY = Math.round(normalizedRotY / 90) * 90;
                    if (quantizedRotY === 90 || quantizedRotY === -270) resultFace = 4;
                    else if (quantizedRotY === 270 || quantizedRotY === -90) resultFace = 3;
                    else if (quantizedRotY === 180 || quantizedRotY === -180) resultFace = 6; // Opposite of 1
                    else resultFace = 1; // 0 or 360 on Y
                 }
                
                // Note: The logic above is a conjecture based on standard dice orientation.
                // A proper 3D orientation calculation would be more robust.
                // For simplicity, you could also just use a random result.
                // resultDisplay.textContent = `Resultado: ${Math.floor(Math.random() * 6) + 1}`;

                resultDisplay.textContent = `Resultado: ${resultFace}`;


                rollButton.disabled = false;
            }
            break;
    }

    updateDiceVisual();

    if (isRolling) {
        requestAnimationFrame(animateDice);
    }
}

// Event listeners (mantidos)
rollButton.addEventListener("mousedown", () => {
    if (isRolling) return;
    pressStartTime = Date.now();
    rollButton.style.transform = 'scale(0.95)';
});

rollButton.addEventListener("mouseup", () => {
    if (isRolling) return;
    
    const pressDuration = Math.min(Date.now() - pressStartTime, MAX_PRESS_DURATION);
    const forceFactor = pressDuration / MAX_PRESS_DURATION;
    
    isRolling = true;
    rollButton.disabled = true;
    phase = 'throwing';
    
    // Cálculo da força e direção iniciais (mantido)
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight * 0.4; // Lançamento para cima e para o centro
    const dirX = centerX - window.innerWidth / 2; // Direção X é 0 a partir do centro horizontal
    const dirY = centerY - (window.innerHeight - 50); // Direção Y é para cima
    
    const magnitude = Math.sqrt(dirX * dirX + dirY * dirY);
    // Normaliza a direção e adiciona um pequeno desvio lateral aleatório
    const normalizedX = (dirX / magnitude) + (Math.random() - 0.5) * 0.6; // Aumentado o range de desvio lateral
    const normalizedY = (dirY / magnitude);
    
    const force = INITIAL_FORCE_MULTIPLIER * (0.5 + forceFactor * 0.5); // Força baseada na duração do clique
    velocityX = normalizedX * force;
    velocityY = normalizedY * force; // velocityY será negativo, indicando movimento para cima
    
    // Posição e estado iniciais (mantidos)
    posX = window.innerWidth / 2;
    posY = window.innerHeight - 50;
    currentRotation = { x: 0, y: 0, z: 0 };
    rollAngle = 0; // Reseta o rollAngle no início do lançamento
    flightTime = 0;
    currentScale = SCALE.MIN;
    targetScale = SCALE.FLIGHT;
    
    requestAnimationFrame(animateDice);
    rollButton.style.transform = '';
});

// Inicialização
window.addEventListener("load", () => {
    updateDiceVisual();
    resultDisplay.textContent = "Pressione o botão para lançar o dado";
});
</script>


</body>
