<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dado Rolando Realista</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #3a3a3a, #1a1a1a);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #dado {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      transform-style: preserve-3d;
      transform: translate(0px, 0px) rotateX(0deg) rotateY(0deg);
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="dado">ðŸŽ²</div>

  <script>
    const dado = document.getElementById("dado");
    let x = 0, y = 0;
    let rotX = 0, rotY = 0;

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
          y -= 100;
          rotX -= 90;
          break;
        case "ArrowDown":
          y += 100;
          rotX += 90;
          break;
        case "ArrowLeft":
          x -= 100;
          rotY -= 90;
          break;
        case "ArrowRight":
          x += 100;
          rotY += 90;
          break;
      }
      dado.style.transform = `translate(${x}px, ${y}px) rotateX(${rotX}deg) rotateY(${rotY}deg)`;
    });
  </script>
</body>
</html>
