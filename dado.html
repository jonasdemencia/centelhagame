<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <title>Dado Realista com Física 2D</title>

<style>
/* Estilos gerais */
body {
    display: flex; /* Mantém flex para centralizar o container geral */
    flex-direction: column;
    justify-content: flex-end; /* Alinha conteúdo (botão/resultado) na parte inferior */
    align-items: center;
    height: 100vh;
    margin: 0;
    background: radial-gradient(circle at center, #3a3a3a, #1a1a1a);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden; /* ESSENCIAL para não ter barras de rolagem */
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

/* Container para a Simulação Física e Controles */
#simulation-container {
    position: absolute; /* Ocupa a tela toda para a física */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Garante que nada saia */
}

/* Container da Perspectiva 3D (precisa ser filho do container da simulação) */
.dice-perspective-container {
    perspective: 1200px;
    width: 50px; /* Reduzido para metade do tamanho original */
    height: 50px;
    position: absolute;
    bottom: 120px; /* Posição inicial acima do botão */
    left: 50%;
    transform: translate(-50%, 0);
}

/* Design do Dado */
.dice {
    width: 100%; /* Ocupa todo o container da perspectiva */
    height: 100%;
    position: relative; /* Mantém para as faces */
    transform-style: preserve-3d;
    /* Transição para o 'pouso' final do dado */
    transition: transform 0.4s ease-out;
}

/* Faces do Dado - Estilos mantidos */
.face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    border: 1px solid rgba(0, 0, 0, 0.2);
    box-shadow:
        inset 0 0 8px rgba(0, 0, 0, 0.3),
        0px 8px 15px rgba(0, 0, 0, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Eagle Lake", cursive;
    font-size: 1.5rem;
    font-weight: bold;
    color: rgba(0, 0, 0, 0.6);
    text-shadow:
        1px 1px 1px rgba(255, 255, 255, 0.3),
        -1px -1px 1px rgba(0, 0, 0, 0.4);
    background:
        linear-gradient(rgba(255,255,255,0.03), rgba(0,0,0,0.03)),
        repeating-linear-gradient(45deg, transparent, transparent 1px, rgba(0,0,0,0.02) 1px, rgba(0,0,0,0.02) 2px),
        linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.15)),
        #6a7a7a;
     box-sizing: border-box;
     /* Adiciona backface visibility para melhor performance 3D */
     backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
}

/* Transformações das Faces (Mantido) */
.face.front  { transform: rotateY(  0deg) translateZ(25px); }
.face.back   { transform: rotateX(180deg) translateZ(25px); }
.face.right  { transform: rotateY( 90deg) translateZ(25px); }
.face.left   { transform: rotateY(-90deg) translateZ(25px); }
.face.top    { transform: rotateX( 90deg) translateZ(25px); }
.face.bottom { transform: rotateX(-90deg) translateZ(25px); }


/* Controles - Posicionados fixos na parte inferior */
.controls {
    position: fixed; /* Fixo na tela */
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(to top, rgba(26, 26, 26, 0.8), transparent); /* Fundo suave */
    z-index: 10; /* Garante que fiquem sobre a simulação */
}

button#roll-button { /* Estilo específico para o botão */
    padding: 12px 25px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(145deg, #5a5a5a, #3a3a3a);
    border: none;
    border-radius: 8px;
    color: #e0e0e0;
    text-shadow: 0px 1px 2px rgba(0,0,0,0.5);
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5),
                inset 0px 1px 1px rgba(255,255,255,0.2);
    transition: transform 0.15s ease, background 0.2s ease, box-shadow 0.15s ease;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

button#roll-button:hover {
    transform: scale(1.05);
    background: linear-gradient(145deg, #6a6a6a, #4a4a4a);
}

#result-display {
    margin-top: 15px;
    font-size: 1.5rem;
    color: #fff;
    min-height: 2rem;
    font-weight: bold;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
</head>
<body>

<div id="simulation-container">
    <div class="dice-perspective-container" id="dice-visual-container">
        <div class="dice" id="dice">
            <div class="face front">1</div>
            <div class="face back">6</div>
            <div class="face right">4</div>
            <div class="face left">3</div>
            <div class="face top">5</div>
            <div class="face bottom">2</div>
        </div>
    </div>
</div>

<div class="controls">
     <button id="roll-button">Rolar Dado</button>
     <p id="result-display"></p>
</div>



<script>
const diceElement = document.getElementById("dice");
const diceContainer = document.getElementById("dice-visual-container");
const rollButton = document.getElementById("roll-button");
const resultDisplay = document.getElementById("result-display");

// Configurações
const MAX_PRESS_DURATION = 4000;
const DICE_SIZE = 50;
const FRICTION = 0.98;
const BOUNCE_DAMPENING = 0.75;
const WALL_BOUNCE_DAMPENING = 0.5;
const INITIAL_FORCE_MULTIPLIER = 20;
const LATERAL_FORCE_RANGE = 8;

// Definição dos limites da tela (agora DEPOIS de definir DICE_SIZE)
const SCREEN_BOUNDS = {
    TOP: DICE_SIZE,
    BOTTOM: window.innerHeight - DICE_SIZE,
    LEFT: DICE_SIZE,
    RIGHT: window.innerWidth - DICE_SIZE
};

// Configurações de escala para simular altura
const SCALE = {
    MIN: 0.8,
    MAX: 1.8,    
    FLIGHT: 1.4, 
    BOUNCE: 1.2  
};

// Estado do dado
let isRolling = false;
let pressStartTime = 0;
let currentRotation = { x: 0, y: 0, z: 0 };
let posX = window.innerWidth / 2;
let posY = window.innerHeight - 50;
let velocityX = 0;
let velocityY = 0;
let targetScale = 1.0;
let currentScale = 1.0;
let phase = 'ready';
let flightTime = 0;
let bounceCount = 0;
let rollAngle = 0;

// Sequência de faces para visão top-down
const faceSequence = [1, 2, 6, 5];

function updateDiceVisual() {
    diceContainer.style.left = `${posX}px`;
    diceContainer.style.top = `${posY}px`;
    
    // Interpola suavemente a escala
    currentScale += (targetScale - currentScale) * 0.2;
    
    const { x, y, z } = currentRotation;
    diceElement.style.transform = `
        scale(${currentScale})
        rotateX(${x}deg)
        rotateY(${y}deg)
        rotateZ(${z}deg)
    `;
}

function simulateHeight(time, initialVelocity) {
    const height = Math.sin(time * Math.PI) * initialVelocity;
    return Math.max(0, height);
}

function animateDice() {
    if (!isRolling) return;

    // Verificações de limites globais (aplicadas em todas as fases)
    if (posY < SCREEN_BOUNDS.TOP) {
        posY = SCREEN_BOUNDS.TOP;
        velocityY = Math.abs(velocityY) * WALL_BOUNCE_DAMPENING;
    }
    if (posY > SCREEN_BOUNDS.BOTTOM) {
        posY = SCREEN_BOUNDS.BOTTOM;
        velocityY = -Math.abs(velocityY) * WALL_BOUNCE_DAMPENING;
    }
    if (posX < SCREEN_BOUNDS.LEFT) {
        posX = SCREEN_BOUNDS.LEFT;
        velocityX = Math.abs(velocityX) * WALL_BOUNCE_DAMPENING;
    }
    if (posX > SCREEN_BOUNDS.RIGHT) {
        posX = SCREEN_BOUNDS.RIGHT;
        velocityX = -Math.abs(velocityX) * WALL_BOUNCE_DAMPENING;
    }

    switch (phase) {
        case 'throwing':
            // Movimento horizontal
            posX += velocityX;
            posY += velocityY;
            
            // Simulação de altura através da escala
            flightTime += 0.05;
            const height = simulateHeight(flightTime, 1);
            targetScale = SCALE.MIN + (height * (SCALE.MAX - SCALE.MIN));
            
            // Rotação durante o voo
            currentRotation.x += velocityX * 2;
            currentRotation.y += velocityY * 2;
            
            // Transição para quique
            if (flightTime >= 1) {
                phase = 'bouncing';
                bounceCount = Math.floor(Math.abs(velocityX) * 2) + 3;
                flightTime = 0;
            }
            break;

        case 'bouncing':
            // Movimento com atrito
            posX += velocityX;
            posY += velocityY;
            velocityX *= FRICTION;
            velocityY *= FRICTION;
            
            // Simulação de quiques
            flightTime += 0.1;
            const bounceHeight = Math.sin(flightTime * Math.PI) * (SCALE.BOUNCE / (bounceCount + 1));
            targetScale = SCALE.MIN + bounceHeight;
            
            // Rotação durante quiques
            if (flightTime >= 1) {
                bounceCount--;
                flightTime = 0;
                
                // Assegura rotação consistente
                const rotationDirection = velocityX > 0 ? 1 : -1;
                currentRotation.x += 90 * rotationDirection;
                
                if (bounceCount <= 0) {
                    phase = 'rolling';
                    rollAngle = currentRotation.x;
                    velocityX *= 1.5; // Reduzido o impulso final
                }
            }
            break;

        case 'rolling':
    // Movimento de rolagem
    posX += velocityX;
    velocityX *= FRICTION;
    
    // Rotação consistente com o movimento
    const rotationDirection = velocityX > 0 ? 1 : -1;
    rollAngle += rotationDirection * Math.abs(velocityX) * 15;
    
    // Verifica se está próximo da parada
    if (Math.abs(velocityX) < 0.1) {
        // Verifica se está em uma aresta (próximo a 45°, 135°, etc.)
        const angleRemainder = Math.abs(rollAngle % 90);
        if (angleRemainder > 20 && angleRemainder < 70) {  // Aumentado o intervalo de detecção
            // Aplica um impulso mais forte na direção do movimento
            velocityX += rotationDirection * 0.15;  // Aumentado o impulso
            
            // Adiciona uma pequena força aleatória para evitar oscilações
            velocityX += (Math.random() - 0.5) * 0.02;
        } else if (Math.abs(velocityX) < 0.05) {
            // Força o alinhamento com a face mais próxima antes de parar
            const nearestFace = Math.round(rollAngle / 90) * 90;
            rollAngle = nearestFace;
            currentRotation.x = nearestFace;
            
            phase = 'stopped';
            isRolling = false;
            
            const finalFaceIndex = Math.abs(Math.floor(nearestFace / 90) % 4);
            const adjustedFaceIndex = velocityX < 0 ? 
                (4 - finalFaceIndex) % 4 : 
                finalFaceIndex;
            
            resultDisplay.textContent = `Resultado: ${faceSequence[adjustedFaceIndex]}`;
            rollButton.disabled = false;
        }
    }
    
    // Atualiza a rotação visual durante o movimento
    currentRotation.x = rollAngle;
    
    // Mantém tracking da face atual durante a rolagem
    let currentFaceIndex = Math.abs(Math.floor(currentRotation.x / 90) % 4);
    if (velocityX < 0) {
        currentFaceIndex = (4 - currentFaceIndex) % 4;
    }
    
    // Escala fixa durante rolagem
    targetScale = SCALE.MIN;
    break;
    }

    updateDiceVisual();

    if (isRolling) {
        requestAnimationFrame(animateDice);
    }
}

rollButton.addEventListener("mousedown", () => {
    if (isRolling) return;
    pressStartTime = Date.now();
    rollButton.style.transform = 'scale(0.95)';
});

rollButton.addEventListener("mouseup", () => {
    if (isRolling) return;
    
    const pressDuration = Math.min(Date.now() - pressStartTime, MAX_PRESS_DURATION);
    const forceFactor = pressDuration / MAX_PRESS_DURATION;
    
    isRolling = true;
    rollButton.disabled = true;
    phase = 'throwing';
    
    // Calcula vetor direcionado ao centro
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight * 0.4;
    const dirX = centerX - window.innerWidth / 2;
    const dirY = centerY - (window.innerHeight - 50);
    
    // Normaliza o vetor e adiciona variação lateral leve
    const magnitude = Math.sqrt(dirX * dirX + dirY * dirY);
    const normalizedX = (dirX / magnitude) + (Math.random() - 0.5) * 0.3;
    const normalizedY = (dirY / magnitude);
    
    // Aplica força baseada no tempo pressionado
    const force = INITIAL_FORCE_MULTIPLIER * (0.5 + forceFactor * 0.5);
    velocityX = normalizedX * force;
    velocityY = normalizedY * force;
    
    // Reset
    posX = window.innerWidth / 2;
    posY = window.innerHeight - 50;
    currentRotation = { x: 0, y: 0, z: 0 };
    flightTime = 0;
    currentScale = SCALE.MIN;
    targetScale = SCALE.FLIGHT;
    
    requestAnimationFrame(animateDice);
    rollButton.style.transform = '';
});

// Inicialização
window.addEventListener("load", () => {
    updateDiceVisual();
    resultDisplay.textContent = "Pressione o botão para lançar o dado";
});
</script>


</body>
</html>
