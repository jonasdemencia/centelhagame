<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masmorra - CentelhaGame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="masmorra.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>Masmorra</h1>
        <button id="abrir-inventario">Inventário</button>
    </header>

    <main>
        <div class="dungeon-container">
            <!-- Mapa da Masmorra -->
            <div class="map-container">
                <svg id="dungeon-map" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                    <!-- O mapa será gerado dinamicamente aqui -->
                    <g id="map-grid"></g>
                    <g id="map-rooms"></g>
                    <g id="map-corridors"></g>
                    <g id="map-doors"></g>
                    <g id="map-items"></g>
                    <g id="map-player"></g>
                </svg>
            </div>

            <!-- Log de Exploração -->
            <div class="exploration-log">
                <h2>Exploração</h2>
                <div id="exploration-log-content">
                    <!-- Mensagens de exploração serão adicionadas aqui -->
                </div>
            </div>
        </div>

        <!-- Ações do Jogador -->
        <div class="player-actions">
            <div id="direction-buttons">
                <button id="go-north" class="direction-btn">Norte</button>
                <div class="east-west-container">
                    <button id="go-west" class="direction-btn">Oeste</button>
                    <button id="go-east" class="direction-btn">Leste</button>
                </div>
                <button id="go-south" class="direction-btn">Sul</button>
            </div>
            
            <div id="action-buttons">
                <button id="examine-room" class="action-btn">Examinar Sala</button>
                <button id="open-door" class="action-btn">Abrir Porta</button>
                <button id="search-room" class="action-btn">Procurar</button>
                <button id="rest" class="action-btn">Descansar</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 CentelhaGame</p>
    </footer>
    <script type="module" src="masmorra.js"></script>
</body>
</html>
