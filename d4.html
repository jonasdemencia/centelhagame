<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D4 Realista com F√≠sica 3D (Cannon-es)</title>

    <style>
        /* Estilos CSS mantidos como antes */
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #3a3a3a, #1a1a1a);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #dice-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to top, rgba(26, 26, 26, 0.8), transparent);
            z-index: 10;
        }

        #roll-button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(145deg, #5a5a5a, #3a3a3a);
            border: none;
            border-radius: 8px;
            color: #e0e0e0;
            text-shadow: 0px 1px 2px rgba(0,0,0,0.5);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5),
                        inset 0px 1px 1px rgba(255,255,255,0.2);
            transition: transform 0.15s ease;
        }

        #result-display {
            margin-top: 15px;
            font-size: 1.5rem;
            color: #fff;
            min-height: 2rem;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="dice-container"></div>
    <div class="controls">
        <button id="roll-button">Rolar Dado</button>
        <div id="result-display">Pressione o bot√£o para rolar</div>
    </div>

    <script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
    "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
  }
}
</script>


    <script type="module">
       import * as THREE from 'three';
import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
import * as CANNON from 'cannon-es';

        // --- Configura√ß√µes Globais ---
        // ... (c√≥digo igual at√© a cria√ß√£o do mesh 'dice') ...
        // --- Constantes para Posi√ß√£o ---
const BASE_Z = 3;  // Aumentado de 0.3 para 1.5
const DICE_START_Y = 0.8; // Aumentado de 0.08 para 0.2
        const scene = new THREE.Scene();
        scene.background = new THREE.Color('#3a3a3a');
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('dice-container').appendChild(renderer.domElement);
        camera.position.set(0, 8, 0); // Posiciona a c√¢mera diretamente acima
        camera.lookAt(0, 0, 0);
        const light = new THREE.DirectionalLight(0xffffff, 1.2);
        light.position.set(5, 8, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xcccccc, 0.8));

        // ADICIONE OS HELPERS AQUI:
const axesHelper = new THREE.AxesHelper(0.5); // Reduzido de 2 para 0.5
scene.add(axesHelper);

const gridHelper = new THREE.GridHelper(8, 80); // Aumentado de 2 para 4
scene.add(gridHelper);

        // --- Setup da F√≠sica (Cannon-es) ---
        const world = new CANNON.World({ gravity: new CANNON.Vec3(0, -9.82 * 2, 0) });
        world.allowSleep = true;
        world.broadphase = new CANNON.SAPBroadphase(world);
        const groundMaterial = new CANNON.Material('ground');
        const diceMaterial = new CANNON.Material('dice');
        const groundDiceContact = new CANNON.ContactMaterial(groundMaterial, diceMaterial, { friction: 0.2, restitution: 0.4 });
        world.addContactMaterial(groundDiceContact);
        const groundShape = new CANNON.Plane();
        const groundBody = new CANNON.Body({ mass: 0, shape: groundShape, material: groundMaterial });
        groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
        groundBody.position.set(0, -0.1, 0);
        world.addBody(groundBody);

        // Criar paredes f√≠sicas
const wallShape = new CANNON.Plane();
const wallMaterial = new CANNON.Material('wall');

// Parede superior (Z negativo = TOPO visual)
const topWall = new CANNON.Body({ mass: 0, shape: wallShape, material: wallMaterial });
// NENHUMA ROTA√á√ÉO NECESS√ÅRIA - A normal padr√£o (0,0,1) est√° correta para a posi√ß√£o Z=-5
// topWall.quaternion.setFromEuler(0, Math.PI, 0); // Remover linha anterior incorreta tamb√©m
topWall.position.set(0, 0, -5); // Posi√ß√£o no "topo" visual
world.addBody(topWall);
console.log('topWall.position:', topWall.position);

// Paredes laterais
const rightWall = new CANNON.Body({ mass: 0, shape: wallShape, material: wallMaterial });
rightWall.quaternion.setFromEuler(0, -Math.PI/2, 0);
rightWall.position.set(6, 0, 0);  // Aumentado de 2 para 4
world.addBody(rightWall);

const leftWall = new CANNON.Body({ mass: 0, shape: wallShape, material: wallMaterial });
leftWall.quaternion.setFromEuler(0, Math.PI/2, 0);
leftWall.position.set(-6, 0, 0); // Aumentado de -0.5 para -2
world.addBody(leftWall);

// Parede INFERIOR
const bottomWall = new CANNON.Body({ mass: 0, shape: wallShape, material: wallMaterial });
bottomWall.quaternion.setFromEuler(0, Math.PI, 0); // Rotaciona 180 graus em Y para a normal apontar para -Z
bottomWall.position.set(0, 0, 6); // Aumentado para 2
world.addBody(bottomWall); // Adicionar ao mundo

// Material de contato para as paredes
const wallDiceContact = new CANNON.ContactMaterial(wallMaterial, diceMaterial, {
    friction: 0.3,
    restitution: 0.8
});
world.addContactMaterial(wallDiceContact);

// Mova estas declara√ß√µes para ANTES do loader
let dice, diceBody;
let isRolling = false;
const rollButton = document.getElementById('roll-button');
const resultDisplay = document.getElementById('result-display');

// Vari√°veis para controle de for√ßa
let pressStartTime = 0;
let maxPressTime = 2000;
let minForce = 10;
let maxForce = 25;
        

const loader = new FBXLoader();
resultDisplay.textContent = "Carregando modelo...";

loader.load(
    'https://raw.githubusercontent.com/jonasdemencia/centelhagame/main/Dice_d4.fbx',
    (fbxModel) => {
        console.log('Modelo FBX carregado:', fbxModel);
        dice = fbxModel;
        
        // Ajusta escala e posi√ß√£o inicial
        dice.scale.set(0.008, 0.008, 0.008); // Reduzido 10x

        
        scene.add(dice);
        console.log('‚û°Ô∏è Modelo D4 adicionado. POSI√á√ÉO inicial (dice.position):', dice.position);
        console.log('Dado adicionado √† cena na posi√ß√£o:', dice.position);

        // Criar corpo f√≠sico
        const vertices = [];

        // Dentro do loader, na parte de cria√ß√£o do corpo f√≠sico
dice.traverse((child) => {
    if (child.isMesh) {
        console.log('Mesh encontrado:', child);
        
        // ADICIONE O C√ìDIGO DE DEBUG AQUI
        const geometry = child.geometry;
        console.log("=== Geometria do D4 ===");
        console.log("V√©rtices:", geometry.attributes.position);
        // Mostra os primeiros 4 v√©rtices para entendermos a orienta√ß√£o
        for(let i = 0; i < 12; i += 3) {
            console.log(`V√©rtice ${i/3}:`, 
                geometry.attributes.position.array[i],
                geometry.attributes.position.array[i+1],
                geometry.attributes.position.array[i+2]
            );
        }
        
        console.log('Mesh encontrado:', child);
        const material = new THREE.MeshStandardMaterial({
            // Albedo √© o mapa de cor base (equivalente ao diffuse)
            map: new THREE.TextureLoader().load('https://raw.githubusercontent.com/jonasdemencia/centelhagame/main/Dice_d4_Albedo.png'),
            
            // Normal map para detalhes de relevo
            normalMap: new THREE.TextureLoader().load('https://raw.githubusercontent.com/jonasdemencia/centelhagame/main/Dice_d4_Normal.png'),
            
            // Roughness map para controle do brilho
            roughnessMap: new THREE.TextureLoader().load('https://raw.githubusercontent.com/jonasdemencia/centelhagame/main/Dice_d4_Roughness.png'),
            
            // Metallic map para controle do aspecto met√°lico
            metalnessMap: new THREE.TextureLoader().load('https://raw.githubusercontent.com/jonasdemencia/centelhagame/main/Dice_d4_Metallic.png'),
            
            // AO (Ambient Occlusion) para sombras sutis
            aoMap: new THREE.TextureLoader().load('https://raw.githubusercontent.com/jonasdemencia/centelhagame/main/Dice_d4_AO.png'),
            
            // Height/Displacement map para relevo adicional
            displacementMap: new THREE.TextureLoader().load('https://raw.githubusercontent.com/jonasdemencia/centelhagame/main/Dice_d4_Height.png'),
            displacementScale: 0.001,
            
            // Configura√ß√µes base do material
            metalness: 1.0,
            roughness: 1.0,
            aoMapIntensity: 1.0,
            normalScale: new THREE.Vector2(1, 1)
        });
        
        child.material = material;
        child.castShadow = true;
        child.receiveShadow = true;

        // Adicione os v√©rtices para a f√≠sica
        const position = child.geometry.attributes.position.array;
        for (let i = 0; i < position.length; i += 3) {
            vertices.push(new CANNON.Vec3(
                position[i] * 0.008,      // Escala ajustada
                position[i + 1] * 0.008,
                position[i + 2] * 0.008
            ));
        }
    }
});

        // Cria faces para o corpo f√≠sico
        const cannonFaces = [];
        const verticesCount = vertices.length;
        for (let i = 0; i < verticesCount; i += 3) {
            cannonFaces.push([i, i + 1, i + 2]);
        }

        // Cria forma f√≠sica
        const diceShape = new CANNON.ConvexPolyhedron({
            vertices: vertices,
            faces: cannonFaces
        });

        // Cria corpo f√≠sico
        // Modifique a cria√ß√£o do diceBody:
diceBody = new CANNON.Body({
    mass: 1.5,
    shape: diceShape,
    material: diceMaterial,
    angularDamping: 0.1,
    linearDamping: 0.1,
    // Adicione estas propriedades:
    fixedRotation: false,
    allowSleep: true,
    sleepTimeLimit: 1.0,
    sleepSpeedLimit: 0.1,
});

// Ajuste o centro de massa para corresponder ao centro geom√©trico do dado
const centerOfMass = new CANNON.Vec3();
vertices.forEach(v => centerOfMass.vadd(v, centerOfMass));
centerOfMass.scale(1.0 / vertices.length, centerOfMass);
diceBody.shapeOffsets[0].copy(centerOfMass.negate());


        // Posiciona o corpo f√≠sico
        diceBody.position.copy(dice.position);
        world.addBody(diceBody);
        console.log('üß± Corpo f√≠sico criado. POSI√á√ÉO f√≠sica inicial (diceBody.position):', diceBody.position);

        let lastResultTime = 0;
const RESULT_COOLDOWN = 500; // 500ms entre resultados

diceBody.addEventListener('sleep', () => {
    const now = Date.now();
    if (now - lastResultTime < RESULT_COOLDOWN) {
        console.log("Ignorando resultado muito pr√≥ximo do anterior");
        return;
    }
    
    console.log("Dado parou de se mover");
    if (isRolling) {
        isRolling = false;
        rollButton.disabled = false;
        diceBody.velocity.set(0, 0, 0);
        diceBody.angularVelocity.set(0, 0, 0);
        dice.position.copy(diceBody.position);
        dice.quaternion.copy(diceBody.quaternion);
        
        // Tenta obter o resultado algumas vezes
        let attempts = 0;
        const maxAttempts = 3;
        const tryGetResult = () => {
            const result = getResultFromTopVertex();
            if (result !== null) {
                resultDisplay.textContent = `Resultado: ${result}`;
                console.log(`Resultado final: ${result}`);
                lastResultTime = now;
            } else if (attempts < maxAttempts) {
                attempts++;
                setTimeout(tryGetResult, 100);
            }
        };
        
        tryGetResult();
    }
});

        // Habilita o bot√£o ap√≥s carregar
        rollButton.disabled = false;
        resultDisplay.textContent = "Pressione o bot√£o para rolar";

        // Inicia a anima√ß√£o
        animate();
    },
    (progress) => {
        const percent = (progress.loaded / progress.total * 100);
        console.log(`Carregando: ${percent.toFixed(2)}%`);
        resultDisplay.textContent = `Carregando: ${percent.toFixed(0)}%`;
    },
    (error) => {
        console.error('Erro ao carregar o modelo:', error);
        resultDisplay.textContent = "Erro ao carregar o modelo!";
    }
);
        


        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function getResultFromTopVertex() {
    if (!dice || !diceBody) return null;

    try {
        dice.updateMatrixWorld(true);

        // Define os v√©rtices baseados no modelo real
        const diceVertices = [
            new THREE.Vector3(-3.4881, 99.9758, -1.4099).multiplyScalar(0.008),
            new THREE.Vector3(0.0039, 99.9758, 4.6267).multiplyScalar(0.008),
            new THREE.Vector3(3.4857, 99.9758, -1.4157).multiplyScalar(0.008),
            new THREE.Vector3(-59.4391, 5.6382, 39.0128).multiplyScalar(0.008)
        ];

        const worldVertices = diceVertices.map(v => v.clone().applyMatrix4(dice.matrixWorld));

        // Verifica movimento
        const velocity = diceBody.velocity.length();
        const angularVel = diceBody.angularVelocity.length();
        if (velocity > 0.01 || angularVel > 0.01) {
            return null;
        }

        // Calcula o centro do dado
        const center = new THREE.Vector3();
        worldVertices.forEach(v => center.add(v));
        center.multiplyScalar(1 / worldVertices.length);

        // Para cada v√©rtice, calcula sua altura relativa ao centro e dist√¢ncia do eixo Y
        let highestVertex = -1;
        let maxScore = -Infinity;

        worldVertices.forEach((vertex, index) => {
            // Altura relativa ao centro
            const heightFromCenter = vertex.y - center.y;
            
            // Dist√¢ncia do eixo Y (quanto menor, melhor)
            const distanceFromYAxis = Math.sqrt(vertex.x * vertex.x + vertex.z * vertex.z);
            
            // Score combina altura e centraliza√ß√£o
            const score = heightFromCenter - (distanceFromYAxis * 0.5);
            
            console.log(`V√©rtice ${index}: altura=${heightFromCenter.toFixed(6)}, dist√¢ncia=${distanceFromYAxis.toFixed(6)}, score=${score.toFixed(6)}`);
            
            if (score > maxScore) {
                maxScore = score;
                highestVertex = index;
            }
        });

        // Mapeamento dos v√©rtices para resultados
        // Ajustado baseado na sua descri√ß√£o do D4
        const vertexToResult = {
            0: 3, // V√©rtice frontal superior
            1: 4, // V√©rtice direito superior
            2: 1, // V√©rtice esquerdo superior
            3: 2  // V√©rtice base
        };

        const result = vertexToResult[highestVertex];
        console.log(`V√©rtice escolhido: ${highestVertex} -> Resultado: ${result}`);

        return result || 'Erro';

    } catch (error) {
        console.error("Erro ao calcular resultado:", error);
        return 'Erro';
    }
}

        
        // --- L√≥gica de Rolagem (Physics Based) ---
        // Event listeners do bot√£o
rollButton.addEventListener("mousedown", () => {
    if (!dice || !diceBody || isRolling) return;
    pressStartTime = Date.now();
    // Adiciona feedback visual
    rollButton.style.transform = 'scale(0.95)';
    resultDisplay.textContent = "Segure para aumentar a for√ßa...";
});

rollButton.addEventListener("mouseup", () => {
    if (!dice || !diceBody || isRolling) return;
    
    const pressDuration = Date.now() - pressStartTime;
    const forcePercent = Math.min(pressDuration / maxPressTime, 1);
    const throwSpeed = minForce + (maxForce - minForce) * forcePercent;
    
    isRolling = true;
    rollButton.disabled = true;
    resultDisplay.textContent = `Rolando com ${Math.round(forcePercent * 100)}% de for√ßa!`;
    rollButton.style.transform = '';
    
    diceBody.wakeUp();

    // Posi√ß√£o inicial
    diceBody.position.set(0, DICE_START_Y, BASE_Z);
    diceBody.velocity.set(0, 0, 0);
    diceBody.angularVelocity.set(0, 0, 0);

    // Rota√ß√£o inicial mais forte
    const rotationSpeed = 15;
    diceBody.angularVelocity.set(
        random(-1, 1) * rotationSpeed,
        random(-1, 1) * rotationSpeed,
        random(-1, 1) * rotationSpeed
    );

    // Dire√ß√£o do impulso SEMPRE para o topWall
    const impulseDirection = new CANNON.Vec3(
        random(-0.2, 0.2),   // Pequeno desvio lateral
        0.2,                 // Pouca for√ßa para cima (Y)
        -1.0                 // Foco no Z negativo
    );

    // Definir o offset ANTES de usar
    const offset = new CANNON.Vec3(
        random(-0.05, 0.05),
        random(-0.05, 0.05),
        random(-0.05, 0.05)
    );

    // Normaliza manualmente
    const length = Math.sqrt(
        impulseDirection.x * impulseDirection.x +
        impulseDirection.y * impulseDirection.y +
        impulseDirection.z * impulseDirection.z
    );

    impulseDirection.x /= length;
    impulseDirection.y /= length;
    impulseDirection.z /= length;

    const force = impulseDirection.scale(throwSpeed * 2);
    diceBody.applyImpulse(force, offset);

    console.log('üí• IMPULSO APLICADO');
    console.log('‚û°Ô∏è POSI√á√ÉO antes do lan√ßamento:', diceBody.position);
    console.log('‚û°Ô∏è DIRE√á√ÉO do impulso:', impulseDirection);
});
    

        // --- Loop de Anima√ß√£o ---
        const clock = new THREE.Clock();
        let lastTime = 0;
        function animate() {
    requestAnimationFrame(animate);
    const time = performance.now() / 1000;
    const deltaTime = time - lastTime;
    lastTime = time;

    if (deltaTime > 0) {
        world.step(deltaTime);
    }

    // S√≥ atualiza se o modelo estiver carregado
    if (dice && diceBody) {
        dice.position.copy(diceBody.position);
        dice.quaternion.copy(diceBody.quaternion);
    }

    renderer.render(scene, camera);
}

        // --- Inicializa√ß√£o ---
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
    </script>
    
</body>
</html>
