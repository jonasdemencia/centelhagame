<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Personagem</title>
    <script src="character-creation.js" defer></script>
</head>
<body>
    <h1>Criação de Personagem</h1>

    <div>
        <h2>Força</h2>
        <p>Dado 1: <span id="forca1">-</span></p>
        <p>Dado 2: <span id="forca2">-</span></p>
        <p>Total: <span id="forcaTotal">-</span></p>
        <button class="roll-button" onclick="rollDice('forca')">Rolar Força</button>
    </div>

    <div>
        <h2>Destreza</h2>
        <p>Dado 1: <span id="destreza1">-</span></p>
        <p>Dado 2: <span id="destreza2">-</span></p>
        <p>Total: <span id="destrezaTotal">-</span></p>
        <button class="roll-button" onclick="rollDice('destreza')">Rolar Destreza</button>
    </div>

    <div>
        <h2>Inteligência</h2>
        <p>Dado 1: <span id="inteligencia1">-</span></p>
        <p>Dado 2: <span id="inteligencia2">-</span></p>
        <p>Total: <span id="inteligenciaTotal">-</span></p>
        <button class="roll-button" onclick="rollDice('inteligencia')">Rolar Inteligência</button>
    </div>
</body>
</html>
